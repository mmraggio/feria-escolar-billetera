1<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300">
    </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    // === üî• CONFIGURACI√ìN DE FIREBASE (YA CONFIGURADA) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let db = null;
    let app = null;

    // Inicializar Firebase
    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (e) {
      console.error("Error al inicializar Firebase:", e);
      document.getElementById("app-container").innerHTML = `
        <div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">
          Error: No se pudo inicializar Firebase. Revisa la consola.
        </div>
      `;
    }

    // === VARIABLES GLOBALES ===
    const BANK_ID = "banco-central"; // ID fijo para el banco
    let rol = null;
    let userId = null;
    let userData = null;
    let usuarios = []; // Lista de comercios para pagar
    let unsubscribeUsuarios = null;

    // Variables para el esc√°ner QR
    let html5QrCode = null;
    const QR_SCAN_CONTAINER = "reader";
    window.tempScannedRecipientId = null; // Variable para pasar el ID escaneado en Transferencia
    window.tempScannedPaymentData = null; // NUEVA Variable para pasar ID y monto escaneados en Pago

    // === CARGAR DATOS AL ABRIR ===
    window.onload = () => {
      if (!db) return; // Si Firebase no se inicializ√≥, no hacer nada

      // Crear banco si no existe
      setupBanco().then(() => {
        const savedId = localStorage.getItem("userId");
        if (savedId) {
          userId = savedId;
          cargarUsuarioExistente();
        } else {
          mostrarFormulario();
        }
      }).catch(e => {
        console.error("Error al crear banco:", e);
        showMessage("Error al inicializar banco.", 'error');
      });
    };

    // === CREAR BANCO SI NO EXISTE ===
    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();

      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Nacional",
          rol: "banco",
          saldo: 0, // Saldo inicial
          qrId: BANK_ID,
          createdAt: new Date()
        });
        console.log("Banco Nacional creado autom√°ticamente.");
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data();
          rol = userData.rol;
          escucharCambios();
          escucharUsuarios();
          switchView('home');
        } else {
          alert("Usuario no encontrado. Reinicia la app.");
          localStorage.removeItem("userId");
          mostrarFormulario();
        }
      }).catch(e => {
        console.error("Error al cargar usuario:", e);
        showMessage("Error al cargar usuario.", 'error');
      });
    }

    function mostrarFormulario() {
      switchView('registro');
    }

    // === FUNCI√ìN CORREGIDA PARA INICIAR USUARIO ===
    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      if (!btn) return;
      btn.disabled = true;
      btn.textContent = "Creando usuario...";

      const nombre = document.getElementById("nombre-usuario").value.trim();
      if (!nombre) {
        alert("Ingresa un nombre");
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
        return;
      }

      // Buscar un ID disponible (4 d√≠gitos) de forma s√≠ncrona
      let nuevoId = null;
      let intentos = 0;

      while (nuevoId === null && intentos < 10000) {
        intentos++;
        const id = String(intentos).padStart(4, '0');
        const docRef = db.collection("usuarios").doc(id);

        try {
          const doc = await docRef.get();
          if (!doc.exists) {
            nuevoId = id;

            await docRef.set({
              nombre,
              rol,
              saldo: rol === 'cliente' ? 500 : 0,
              qrId: id,
              createdAt: new Date()
            });

            localStorage.setItem("userId", id);
            userId = id;
            userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
            escucharCambios();
            escucharUsuarios();
            switchView('home');
            break; // Salir del bucle una vez creado
          }
        } catch (e) {
          console.error("Error al crear usuario:", e);
          alert("Hubo un error al crear el usuario. Int√©ntalo de nuevo.");
          btn.disabled = false;
          btn.textContent = "Guardar y Entrar";
          return;
        }
      }

      if (!nuevoId) {
        alert("No se pudo asignar un ID. Int√©ntalo de nuevo.");
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
      }
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        // **ACTUALIZACI√ìN:** Incluir la nueva vista para que se refresque al cambiar el saldo.
        if (currentView === 'home' || currentView === 'pago' || currentView === 'transfer' || currentView === 'generar_qr_cobro') renderApp();
      });
    }

    function escucharUsuarios() {
      // Escucha solo negocios
      db.collection("usuarios").where("rol", "==", "negocio").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => {
          const data = doc.data();
          usuarios.push({ id: doc.id, ...data });
        });
        // **ACTUALIZACI√ìN:** Incluir la nueva vista para que se refresque con la lista de usuarios.
        if (currentView === 'pago' || currentView === 'generar_qr_cobro') renderApp();
      });
    }

    // === VISTAS ===
    let currentView = 'loading';
    let message = { text: '', type: '' };

    const renderApp = () => {
      let content = '';

      if (currentView === 'loading') {
        content = `
          <div class="flex flex-col items-center justify-center p-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
            <p class="mt-4 text-xl font-semibold text-indigo-700">Cargando la aplicaci√≥n...</p>
            <p class="text-sm text-gray-500 mt-2">ID: ${userId || 'Cargando...'}</p>
          </div>
        `;
      } else {
        switch (currentView) {
          case 'home':
            content = getHomeView();
            break;
          case 'registro':
            content = getRegistroView();
            break;
          case 'pago':
            content = getPagoView();
            break;
          case 'qr':
            content = getQRView();
            break;
          case 'qrPago':
            content = getQRPagoView();
            break;
          case 'transfer':
            content = getTransferView();
            break;
          case 'generar_qr_cobro':
            content = getGenerarQRCobroView();
            break;
          case 'qrScanTransfer':
            content = getQRScanTransferView();
            break;
          // NUEVA VISTA PARA ESCANEO DE PAGO
          case 'qrScanPayment':
              content = getQRScanPaymentView();
              break;
          default:
            content = getNotFoundView();
            break;
        }
      }

      document.getElementById('app-container').innerHTML = content;

      // Mostrar mensaje
      if (message.text) {
        const messageElement = document.getElementById('app-message');
        if (messageElement) {
          const baseClasses = "mt-4 p-3 rounded-lg text-sm font-medium transition-opacity duration-500 ease-in-out";
          let styleClass = message.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
          messageElement.className = `${baseClasses} ${styleClass}`;
          messageElement.textContent = message.text;
          messageElement.style.opacity = 1;

          setTimeout(() => {
            message.text = '';
            messageElement.style.opacity = 0;
          }, 4000);
        }
      }

      // **L√ìGICA POST-RENDERIZADO para la NUEVA VISTA**
      if (currentView === 'generar_qr_cobro') {
          // Asegurarse de que el evento click est√© atado al bot√≥n despu√©s de renderizar
          document.getElementById("btn-generar-qr")?.addEventListener("click", generarQRCobro);
      }
    };

    const showMessage = (text, type) => {
      message = { text, type };
      renderApp();
    };

    window.switchView = (newView) => {
      // 1. Detener el scanner si est√° activo antes de cambiar de vista
      if (html5QrCode) {
        // Detener el scanner y luego proceder
        html5QrCode.stop().catch(err => console.error("Error al detener el scanner:", err)).finally(() => {
            html5QrCode = null;
            // Continuar con el cambio de vista solo despu√©s de intentar detenerlo
            performViewSwitch(newView);
        });
      } else {
        performViewSwitch(newView);
      }
    };

    // Funci√≥n auxiliar para el cambio de vista, separada para manejar el async stop()
    function performViewSwitch(newView) {
        currentView = newView;
        message = { text: '', type: '' };
        renderApp();

        // Generar QR despu√©s de que el DOM est√© listo
        if (newView === 'qr') {
            setTimeout(() => {
              const container = document.getElementById('qr-code-container');
              if (container && userId) {
                container.innerHTML = '';
                try {
                  new QRCode(container, {
                    text: userId,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                  });
                  console.log('QR generado correctamente');
                } catch (error) {
                  console.error('Error al generar QR:', error);
                  container.innerHTML = '<p class="text-red-500">Error al generar QR</p>';
                }
              }
            }, 0);
        }

        // Generar QR de pago
        if (newView === 'qrPago') {
            setTimeout(() => {
              const container = document.getElementById('qr-pago-container');
              if (container && window.tempPagoData) {
                const { receiverId, amount } = window.tempPagoData;
                container.innerHTML = '';
                try {
                  new QRCode(container, {
                    text: `${receiverId},${amount.toFixed(2)}`,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                  });
                  console.log('QR de pago generado correctamente');
                } catch (error) {
                  console.error('Error al generar QR de pago:', error);
                  container.innerHTML = '<p class="text-red-500">Error al generar QR</p>';
                }
              }
            }, 0);
        }

        // Iniciar el scanner de Transferencia
        if (newView === 'qrScanTransfer') {
            setTimeout(iniciarQRScannerTransfer, 0);
        }

        // Iniciar el scanner de Pago
        if (newView === 'qrScanPayment') {
            setTimeout(iniciarQRScannerPayment, 0);
        }
    }

    function getHomeView() {
      const formatCurrency = (value) => value.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      const CURRENCY_SYMBOL = '$';

      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">Tu Saldo (Rol: ${userData?.rol || 'Desconocido'})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">
            ${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}
          </p>
          <p class="text-xs text-gray-500 mt-2">ID: <span class="font-mono break-all">${userId || 'N/A'}</span></p>
        </div>

        <div class="space-y-4">
          <button onclick="switchView('qr')"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
            Mi QR
          </button>
          <button onclick="switchView('pago')"
                  class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-green-500/50">
            Pagar
          </button>
          <button onclick="switchView('transfer')"
                  class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-gray-500/50">
            Transferir
          </button>
          <button onclick="switchView('generar_qr_cobro')"
                  class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-yellow-500/50">
            Generar QR Cobro
          </button>
        </div>
        <div id="app-message" style="opacity:0;" class="mt-4 text-center"></div>
      `;
    }

    function getRegistroView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Registrar Usuario</h1>
        </div>
        
        <div class="space-y-4">
          <button onclick="rol='cliente'; iniciarUsuario()"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Soy Cliente
          </button>
          <button onclick="rol='negocio'; iniciarUsuario()"
                  class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Soy Negocio
          </button>
        </div>
        <input type="text" id="nombre-usuario" placeholder="Ingresa tu nombre" class="mt-4 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
        <button id="btn-guardar" onclick="iniciarUsuario()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md mt-2">
          Crear Usuario
        </button>
      `;
    }

    function getPagoView() {
      const CURRENCY_SYMBOL = '$';
      const formatCurrency = (value) => value.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

      // Obtener y limpiar datos escaneados si existen
      const scannedData = window.tempScannedPaymentData;
      let initialReceiverId = '';
      let initialAmount = '';

      if (scannedData) {
          initialReceiverId = scannedData.receiverId;
          initialAmount = scannedData.amount.toFixed(2);
          window.tempScannedPaymentData = null; // Limpiar despu√©s de usar
      }


      const negocioOptions = usuarios.length > 0
        ? usuarios.map(n => `<option value="${n.id}" ${n.id === initialReceiverId ? 'selected' : ''}>${n.nombre}</option>`).join('')
        : '<option value="">No hay negocios disponibles</option>';

      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Pagar a Negocio</h1>
        </div>

        <div class="p-4 bg-yellow-50 text-yellow-800 rounded-lg mb-4">
          <p class="text-sm font-medium">Tu Saldo: <span class="font-bold">${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}</span></p>
        </div>
        
        <button type="button" onclick="switchView('qrScanPayment')"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 mb-4">
            Leer QR de Cobro
        </button>

        <form onsubmit="processPayment(event)" class="space-y-4">
          <div>
            <label for="negocio-select" class="block text-sm font-medium text-gray-700">Seleccionar Negocio</label>
            <select id="negocio-select" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
              <option value="">-- Selecciona un negocio --</option>
              ${negocioOptions}
            </select>
          </div>
          <div>
            <label for="monto-pago" class="block text-sm font-medium text-gray-700">Monto (${CURRENCY_SYMBOL})</label>
            <input type="number" id="monto-pago" placeholder="10.00" required step="0.01" min="0.01" value="${initialAmount}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
          </div>
          
          <button type="submit"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Confirmar Pago
          </button>
        </form>
      `;
    }

    function getQRView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Mi C√≥digo QR</h1>
        </div>
        <div class="text-center p-4">
          <h3 class="text-lg font-semibold">${userData?.nombre || 'Desconocido'}</h3>
          <p class="text-sm text-gray-500 mb-4">ID: <span class="font-mono">${userId}</span></p>
          <div id="qr-code-container" class="flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>
          <p class="mt-4 text-sm text-gray-600">Otro usuario puede escanear este c√≥digo para transferirte dinero.</p>
        </div>
      `;
    }

    function getQRPagoView() {
      if (!window.tempPagoData) {
        showMessage("Error: Datos de pago no encontrados.", 'error');
        switchView('home');
        return `
          <div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">
            Error: No se pudo inicializar la vista.
          </div>
        `;
      }
      const { receiverId, amount } = window.tempPagoData;
      const negocio = usuarios.find(u => u.id === receiverId) || { nombre: 'Negocio (ID Desconocido)' };
      const nombreNegocio = negocio.nombre;

      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('pago')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">QR de Pago</h1>
        </div>
        <div class="text-center p-4">
          <h3 class="text-lg font-semibold">Pago a: ${nombreNegocio}</h3>
          <p class="text-sm text-gray-500 mb-2">ID: ${receiverId}</p>
          <p class="text-lg font-bold text-indigo-900">Monto: $${amount.toFixed(2)}</p>
          <div id="qr-pago-container" class="flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>
          <p class="mt-4 text-sm text-gray-600">El cliente debe escanear este c√≥digo para pagar.</p>
          <button onclick="switchView('home')"
                    class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
            Volver al Inicio
          </button>
        </div>
      `;
    }

    function getTransferView() {
        // Obtener el ID escaneado si existe y limpiarlo
        const initialRecipientId = window.tempScannedRecipientId || '';
        if (window.tempScannedRecipientId) {
            window.tempScannedRecipientId = null; 
        }

        return `
            <div class="flex items-center mb-6">
              <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
              </button>
              <h1 class="text-2xl font-bold text-gray-800">Transferir Dinero</h1>
            </div>

            <div class="p-4 bg-yellow-50 text-yellow-800 rounded-lg mb-4">
              <p class="text-sm font-medium">Tu Saldo: <span class="font-bold">$${userData?.saldo?.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) || '0.00'}</span></p>
            </div>

            <form onsubmit="processTransfer(event)" class="space-y-4">
              <button type="button" onclick="switchView('qrScanTransfer')"
                      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
                  Leer QR de Destino
              </button>

              <div>
                <label for="destinatario-id" class="block text-sm font-medium text-gray-700">ID del Destinatario (4 d√≠gitos)</label>
                <input type="text" id="destinatario-id" placeholder="Ej: 0012" required pattern="[0-9]{4}" maxlength="4"
                       title="Debe ingresar exactamente 4 d√≠gitos num√©ricos" value="${initialRecipientId}"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 font-mono focus:ring-green-500 focus:border-green-500">
              </div>

    function generarQRCobro() {
        
      const negocioId = userId; 
      const monto = parseFloat(document.getElementById("monto-cobro").value);
      const cont = document.getElementById("qr-cobro-container");
      const msg = document.getElementById("mensaje");

      cont.innerHTML = "";
      msg.textContent = "";
      
      if (userData?.rol !== 'negocio') {
          msg.textContent = "Error: Solo los negocios pueden generar QR de cobro.";
          msg.className = "mt-4 text-center text-sm text-red-600";
          return;
      }

      if (!negocioId || isNaN(monto) || monto <= 0) {
        msg.textContent = "Ingresa un monto v√°lido para generar el QR de cobro.";
        msg.className = "mt-4 text-center text-sm text-red-600";
        return;
      }
      
      // Formato del QR: IDNegocio,MontoFijo (ej: 0001,150.00)
      const qrText = `${negocioId},${monto.toFixed(2)}`;
      
      try {
          new QRCode(cont, {
            text: qrText,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });
          msg.textContent = `QR generado para $${monto.toFixed(2)}.`;
          msg.className = "mt-4 text-center text-sm text-green-600";
      } catch (error) {
          console.error('Error al generar QR:', error);
          cont.innerHTML = '<p class="text-red-500 self-center">Error al generar QR</p>';
          msg.textContent = "Error interno al generar el c√≥digo QR.";
          msg.className = "mt-4 text-center text-sm text-red-600";
      }
    }


    window.processPayment = async (event) => {
      event.preventDefault();
      
      // Deshabilitar el bot√≥n inmediatamente
      const submitBtn = event.target.querySelector('button[type="submit"]');
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = "Procesando...";
        submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
      }
      
      const receiverId = document.getElementById('negocio-select').value;
      const amount = parseFloat(document.getElementById('monto-pago').value);

      if (!receiverId || isNaN(amount) || amount <= 0) {
        showMessage("Selecciona un negocio y un monto v√°lido.", 'error');
        // Rehabilitar bot√≥n en caso de error
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Confirmar Pago";
          submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
        return;
      }
      if (amount > (userData?.saldo || 0)) {
        showMessage(`Saldo insuficiente. Tu saldo es ${userData.saldo}.`, 'error');
        // Rehabilitar bot√≥n en caso de error
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Confirmar Pago";
          submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
        return;
      }

      const senderRef = db.collection("usuarios").doc(userId);
      const receiverRef = db.collection("usuarios").doc(receiverId);
      const bancoRef = db.collection("usuarios").doc(BANK_ID); // Referencia al banco
      const transaccionRef = db.collection("transacciones").doc();

      try {
        // Si el emisor (el que paga) es negocio, aplica comisi√≥n del 5% al monto total enviado.
        const comision = rol === 'negocio' ? amount * 0.05 : 0;
        const montoFinal = amount - comision; // Monto que recibe el negocio

        await db.runTransaction(async (t) => {
          const senderDoc = await t.get(senderRef);
          const receiverDoc = await t.get(receiverRef);
          const bancoDoc = await t.get(bancoRef); // Obtener banco

          if (!senderDoc.exists || !receiverDoc.exists || !bancoDoc.exists) throw "Usuario no encontrado";

          const newSenderBalance = senderDoc.data().saldo - amount;
          const newReceiverBalance = receiverDoc.data().saldo + montoFinal;
          const newBancoBalance = bancoDoc.data().saldo + comision; // Sumar comisi√≥n al banco

          t.update(senderRef, { saldo: newSenderBalance });
          t.update(receiverRef, { saldo: newReceiverBalance });
          t.update(bancoRef, { saldo: newBancoBalance }); // Actualizar banco
          t.set(transaccionRef, {
            tipo: "venta",
            emisor: userId,
            receptor: receiverId,
            monto: amount,
            comision: comision,
            fecha: new Date(),
          });
        });

        showMessage(`‚úÖ Pago de ${amount} exitoso.`, 'success');
        switchView('home');
      } catch (e) {
        console.error(e);
        showMessage(`Error: ${e}`, 'error');
        // Rehabilitar bot√≥n en caso de error
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Confirmar Pago";
          submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
      }
    };

   window.processTransfer = async (event) => {
    event.preventDefault();

    // Obtener la referencia al bot√≥n de env√≠o y deshabilitarlo
    const submitBtn = event.target.querySelector('button[type="submit"]');
    if (submitBtn) {
      submitBtn.disabled = true;
      submitBtn.textContent = "Procesando...";
      submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
    }

    const receiverId = document.getElementById('destinatario-id').value.trim();
    const amount = parseFloat(document.getElementById('monto-transfer').value);

    // Funci√≥n para rehabilitar el bot√≥n en caso de error
    const reEnableButton = () => {
      if (submitBtn) {
        submitBtn.disabled = false;
        submitBtn.textContent = "Confirmar Transferencia";
        submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    };

    if (!receiverId || isNaN(amount) || amount <= 0 || !receiverId.match(/^\d{4}$/)) {
      showMessage("Ingresa un ID de 4 d√≠gitos y un monto v√°lido.", 'error');
      reEnableButton(); // Rehabilitar bot√≥n
      return;
    }
    if (receiverId === userId) {
      showMessage("No puedes transferirte dinero a ti mismo.", 'error');
      reEnableButton(); // Rehabilitar bot√≥n
      return;
    }
    if (amount > (userData?.saldo || 0)) {
      showMessage(`Saldo insuficiente. Tu saldo es $${userData.saldo}.`, 'error');
      reEnableButton(); // Rehabilitar bot√≥n
      return;
    }

    const senderRef = db.collection("usuarios").doc(userId);
    const receiverRef = db.collection("usuarios").doc(receiverId);
    const transaccionRef = db.collection("transacciones").doc();

    try {
      // No hay comisi√≥n para transferencias entre usuarios
      await db.runTransaction(async (t) => {
        const senderDoc = await t.get(senderRef);
        const receiverDoc = await t.get(receiverRef);

        if (!senderDoc.exists) throw "Usuario emisor no encontrado";
        if (!receiverDoc.exists) throw "Usuario destinatario no encontrado";

        // Verificar saldo dentro de la transacci√≥n por seguridad adicional
        if (senderDoc.data().saldo < amount) throw "Saldo insuficiente (Transacci√≥n fallida)";

        const newSenderBalance = senderDoc.data().saldo - amount;
        const newReceiverBalance = receiverDoc.data().saldo + amount;

        t.update(senderRef, { saldo: newSenderBalance });
        t.update(receiverRef, { saldo: newReceiverBalance });
        t.set(transaccionRef, {
          tipo: "transferencia",
          emisor: userId,
          receptor: receiverId,
          monto: amount,
          comision: 0, // ‚úÖ Sin comisi√≥n
          fecha: new Date(),
        });
      });

      showMessage(`‚úÖ Transferencia de ${amount} a ${receiverId} exitosa.`, 'success');
      // El switchView('home') oculta el bot√≥n, no necesita rehabilitaci√≥n expl√≠cita
      switchView('home');
    } catch (e) {
      console.error(e);
      showMessage(`Error: ${e}`, 'error');
      reEnableButton(); // Rehabilitar bot√≥n en caso de error
    }
};
