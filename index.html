<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300">
    <!-- Contenedor principal -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QRCode.js -->
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    // === CONFIGURACIÓN FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let db = null, app = null;

    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (e) {
      console.error("Error al inicializar Firebase:", e);
      document.getElementById("app-container").innerHTML = `
        <div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">
          Error: No se pudo inicializar Firebase.
        </div>`;
    }

    // === VARIABLES GLOBALES ===
    const BANK_ID = "banco-central";
    let rol = null, userId = null, userData = null;
    let usuarios = [], transacciones = [];
    let unsubscribeUsuarios = null;

    // === CARGA INICIAL ===
    window.onload = () => {
      if (!db) return;
      setupBanco().then(() => {
        const savedId = localStorage.getItem("userId");
        if (savedId) {
          userId = savedId;
          cargarUsuarioExistente();
        } else {
          mostrarFormulario();
        }
      }).catch(e => {
        console.error("Error al crear banco:", e);
        showMessage("Error al inicializar banco.", 'error');
      });
    };

    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();
      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Nacional",
          rol: "banco",
          saldo: 0,
          qrId: BANK_ID,
          createdAt: new Date()
        });
        console.log("Banco creado.");
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data();
          rol = userData.rol;
          escucharCambios();
          escucharUsuarios();
          escucharTransacciones();
          switchView('home');
        } else {
          alert("Usuario no encontrado.");
          localStorage.removeItem("userId");
          mostrarFormulario();
        }
      }).catch(e => showMessage("Error al cargar usuario.", 'error'));
    }

    function mostrarFormulario() {
      switchView('registro');
    }

    // === CREACIÓN DE USUARIO ===
    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      if (!btn) return;
      btn.disabled = true;
      btn.textContent = "Creando usuario...";

      const nombre = document.getElementById("nombre-usuario").value.trim();
      if (!nombre) {
        alert("Ingresa un nombre");
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
        return;
      }

      let nuevoId = null;
      for (let i = 1; i < 10000; i++) {
        const id = String(i).padStart(4, '0');
        const docRef = db.collection("usuarios").doc(id);
        const doc = await docRef.get();
        if (!doc.exists) {
          nuevoId = id;
          await docRef.set({
            nombre,
            rol,
            saldo: rol === 'cliente' ? 500 : 0,
            qrId: id,
            createdAt: new Date()
          });
          localStorage.setItem("userId", id);
          userId = id;
          userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
          escucharCambios();
          escucharUsuarios();
          escucharTransacciones();
          switchView('home');
          break;
        }
      }
      if (!nuevoId) alert("Error creando usuario.");
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        if (['home', 'pago', 'transfer', 'historial'].includes(currentView)) renderApp();
      });
    }

    function escucharUsuarios() {
      db.collection("usuarios").where("rol", "==", "negocio").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => usuarios.push({ id: doc.id, ...doc.data() }));
        if (currentView === 'pago') renderApp();
      });
    }

    function escucharTransacciones() {
      db.collection("transacciones")
        .orderBy("fecha", "desc")
        .onSnapshot(snap => {
          transacciones = [];
          snap.forEach(doc => {
            const data = doc.data();
            if (data.emisor === userId || data.receptor === userId)
              transacciones.push({ id: doc.id, ...data });
          });
          if (currentView === 'historial') renderApp();
        });
    }

    // === SISTEMA DE VISTAS ===
    let currentView = 'loading';
    let message = { text: '', type: '' };

    const showMessage = (text, type) => {
      message = { text, type };
      renderApp();
    };

    window.switchView = (newView) => {
      currentView = newView;
      message = { text: '', type: '' };
      renderApp();
      if (newView === 'qr') setTimeout(() => generarQR('qr-code-container', userId), 0);
    };

    const generarQR = (idContenedor, texto) => {
      const cont = document.getElementById(idContenedor);
      if (!cont) return;
      cont.innerHTML = '';
      new QRCode(cont, {
        text: texto,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    };

    // === VISTAS ===
    function getHomeView() {
      const formatCurrency = (v) => v.toLocaleString('es-CL', { minimumFractionDigits: 2 });
      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">Saldo (${userData?.rol})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">$${formatCurrency(userData?.saldo || 0)}</p>
          <p class="text-xs text-gray-500 mt-2">ID: <span class="font-mono">${userId}</span></p>
        </div>
        <div class="space-y-3">
          <button onclick="switchView('qr')" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">Mi QR</button>
          <button onclick="switchView('pago')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Pagar</button>
          <button onclick="switchView('transfer')" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg">Transferir</button>
          <button onclick="switchView('historial')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg">Historial</button>
        </div>
        <div id="app-message" style="opacity:0;" class="mt-4 text-center"></div>
      `;
    }

    function getRegistroView() {
      return `
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Registrar Usuario</h1>
        <input type="text" id="nombre-usuario" placeholder="Nombre" class="block w-full border border-gray-300 rounded-md shadow-sm p-3 mb-4">
        <div class="space-y-3">
          <button onclick="rol='cliente'; iniciarUsuario()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg">Soy Cliente</button>
          <button onclick="rol='negocio'; iniciarUsuario()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg">Soy Negocio</button>
        </div>
      `;
    }

    function getQRView() {
      return `
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-800 mb-4">Mi Código QR</h1>
          <h3 class="text-lg font-semibold">${userData?.nombre}</h3>
          <p class="text-sm text-gray-500 mb-4">ID: ${userId}</p>
          <div id="qr-code-container" class="flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>
          <button onclick="switchView('home')" class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Volver</button>
        </div>
      `;
    }

    function getHistorialView() {
      if (transacciones.length === 0) {
        return `
          <div class="text-center">
            <h1 class="text-2xl font-bold mb-4">Historial</h1>
            <p class="text-gray-500">No hay transacciones.</p>
            <button onclick="switchView('home')" class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Volver</button>
          </div>`;
      }

      const filas = transacciones.map(t => {
        const tipo = t.tipo === "venta" ? "Pago" : "Transferencia";
        const signo = t.emisor === userId ? "-" : "+";
        const color = t.emisor === userId ? "text-red-600" : "text-green-600";
        const fecha = new Date(t.fecha.seconds * 1000).toLocaleString();
        return `
          <tr class="border-b">
            <td class="p-2 text-sm">${tipo}</td>
            <td class="p-2 text-sm">${t.emisor === userId ? "A " + t.receptor : "De " + t.emisor}</td>
            <td class="p-2 text-sm ${color} font-bold">${signo}$${t.monto.toFixed(2)}</td>
            <td class="p-2 text-xs text-gray-500">${fecha}</td>
          </tr>`;
      }).join("");

      return `
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Historial de Transacciones</h1>
        <div class="overflow-y-auto max-h-96 border rounded-lg">
          <table class="w-full text-left border-collapse">
            <thead class="bg-gray-100 sticky top-0">
              <tr>
                <th class="p-2 text-sm font-semibold text-gray-700">Tipo</th>
                <th class="p-2 text-sm font-semibold text-gray-700">Contraparte</th>
                <th class="p-2 text-sm font-semibold text-gray-700">Monto</th>
                <th class="p-2 text-sm font-semibold text-gray-700">Fecha</th>
              </tr>
            </thead>
            <tbody>${filas}</tbody>
          </table>
        </div>
        <button onclick="switchView('home')" class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Volver</button>
      `;
    }

    // === FUNCIÓN PRINCIPAL DE RENDER ===
    function renderApp() {
      let content = '';
      switch (currentView) {
        case 'home': content = getHomeView(); break;
        case 'registro': content = getRegistroView(); break;
        case 'qr': content = getQRView(); break;
        case 'historial': content = getHistorialView(); break;
        default: content = `<p>Error de vista.</p>`;
      }
      document.getElementById('app-container').innerHTML = content;
    }

    // === INICIAR APP ===
    if (db) renderApp();
  </script>
</body>
</html>
