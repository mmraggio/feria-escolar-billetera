<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar QR de Cobro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">

    <div class="flex items-center mb-6">
      <button onclick="history.back()" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-gray-800">Generar QR de Cobro</h1>
    </div>

    <!-- Contenedor QR arriba -->
    <div id="qr-cobro-container"
         class="mb-6 flex justify-center p-4 border border-gray-200 rounded-lg bg-white min-h-[220px]"></div>

    <!-- Formulario -->
    <div class="space-y-4">
      <label class="block text-sm font-medium text-gray-700">Monto a cobrar ($)</label>
      <input type="number" id="monto-cobro" placeholder="Ej: 150.00" step="0.01" min="0.01"
             class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
      <button id="btn-generar-qr"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
        Generar QR
      </button>
    </div>

    <p id="mensaje" class="mt-4 text-center text-sm text-gray-600"></p>
  </div>

  <script>
    const negocioId = "0010"; // 游댳 ID de ejemplo, reemplaz치 por el real si lo integr치s

    document.getElementById("btn-generar-qr").addEventListener("click", () => {
      const monto = parseFloat(document.getElementById("monto-cobro").value);
      const cont = document.getElementById("qr-cobro-container");
      const msg = document.getElementById("mensaje");
      cont.innerHTML = "";
      msg.textContent = "";

      if (isNaN(monto) || monto <= 0) {
        msg.textContent = "Ingres치 un monto v치lido.";
        msg.className = "mt-4 text-center text-sm text-red-600";
        return;
      }

      const qrText = `${negocioId},${monto.toFixed(2)}`;
      new QRCode(cont, {
        text: qrText,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      msg.textContent = `QR generado: ${qrText}`;
      msg.className = "mt-4 text-center text-sm text-green-600";
    });
  </script>
</body>
</html>
