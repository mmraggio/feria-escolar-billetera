7<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let db = null, app = null;
    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (e) {
      console.error("Error al inicializar Firebase:", e);
      document.getElementById("app-container").innerHTML = `
        <div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">
          Error: No se pudo inicializar Firebase. Revisa la consola.
        </div>`;
    }

    const BANK_ID = "banco-central";
    let rol = null, userId = null, userData = null, usuarios = [], unsubscribeUsuarios = null;
    let currentView = 'loading', message = { text: '', type: '' };

    // === Pantalla de carga ===
    window.onload = () => {
      renderApp();
      if (!db) return;
      setupBanco().then(() => {
        const savedId = localStorage.getItem("userId");
        setTimeout(() => {
          if (savedId) {
            userId = savedId;
            cargarUsuarioExistente();
          } else {
            mostrarFormulario();
          }
        }, 1000);
      });
    };

    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();
      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Nacional",
          rol: "banco",
          saldo: 0,
          qrId: BANK_ID,
          createdAt: new Date()
        });
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data();
          rol = userData.rol;
          escucharCambios();
          escucharUsuarios();
          switchView('home');
        } else {
          alert("Usuario no encontrado. Reinicia la app.");
          localStorage.removeItem("userId");
          mostrarFormulario();
        }
      });
    }

    function mostrarFormulario() { switchView('registro'); }

    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      if (!btn) return;
      btn.disabled = true;
      btn.textContent = "Creando usuario...";
      const nombre = document.getElementById("nombre-usuario").value.trim();
      if (!nombre) { alert("Ingresa un nombre"); btn.disabled = false; btn.textContent = "Guardar y Entrar"; return; }

      let nuevoId = null;
      for (let i = 1; i < 10000; i++) {
        const id = String(i).padStart(4, '0');
        const docRef = db.collection("usuarios").doc(id);
        const doc = await docRef.get();
        if (!doc.exists) {
          await docRef.set({
            nombre, rol, saldo: rol === 'cliente' ? 500 : 0, qrId: id, createdAt: new Date()
          });
          localStorage.setItem("userId", id);
          userId = id;
          userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
          escucharCambios();
          escucharUsuarios();
          switchView('home');
          return;
        }
      }
      alert("No se pudo asignar un ID.");
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        if (['home', 'pago', 'transfer', 'genera_qr'].includes(currentView)) renderApp();
      });
    }

    function escucharUsuarios() {
      db.collection("usuarios").where("rol", "==", "negocio").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => usuarios.push({ id: doc.id, ...doc.data() }));
        if (currentView === 'pago') renderApp();
      });
    }

    const renderApp = () => {
      let content = '';
      switch (currentView) {
        case 'loading': content = getLoadingView(); break;
        case 'home': content = getHomeView(); break;
        case 'registro': content = getRegistroView(); break;
        case 'pago': content = getPagoView(); break;
        case 'qr': content = getQRView(); break;
        case 'transfer': content = getTransferView(); break;
        case 'genera_qr': content = getGeneraQRView(); break;
        default: content = getNotFoundView(); break;
      }
      document.getElementById('app-container').innerHTML = content;
    };

    window.switchView = (v) => {
      currentView = v;
      renderApp();
      if (v === 'qr') {
        setTimeout(() => {
          const c = document.getElementById('qr-code-container');
          if (c && userId) { c.innerHTML = ''; new QRCode(c, { text: userId, width: 200, height: 200 }); }
        }, 0);
      }
      if (v === 'genera_qr') {
        setTimeout(() => {
          const c = document.getElementById('qr-cobro-container');
          const btn = document.getElementById('btn-generar-qr');
          if (btn) btn.onclick = generarQRCobro;
          if (c && window.tempCobroData) {
            const { negocioId, monto } = window.tempCobroData;
            c.innerHTML = '';
            new QRCode(c, { text: `${negocioId},${monto.toFixed(2)}`, width: 200, height: 200 });
          }
        }, 0);
      }
    };

    // === VISTAS ===
    function getLoadingView() {
      return `
        <div class="flex flex-col items-center justify-center p-10">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
          <p class="mt-4 text-xl font-semibold text-indigo-700">Cargando la aplicación...</p>
        </div>`;
    }

    function getHomeView() {
      const f = v => v.toLocaleString('es-CL', { minimumFractionDigits: 2 });
      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">Tu Saldo (Rol: ${userData?.rol})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">$${f(userData?.saldo || 0)}</p>
          <p class="text-xs text-gray-500 mt-2">ID: <span class="font-mono">${userId}</span></p>
        </div>
        <div class="space-y-4">
          <button onclick="switchView('qr')" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">Mi QR</button>
          <button onclick="switchView('pago')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">Pagar</button>
          <button onclick="switchView('transfer')" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">Transferir</button>
          ${rol === 'negocio' ? `<button onclick="switchView('genera_qr')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">Generar QR</button>` : ''}
        </div>`;
    }

    function getRegistroView() {
      return `
        <h1 class="text-2xl font-bold mb-4">Registrar Usuario</h1>
        <input id="nombre-usuario" placeholder="Nombre" class="w-full border p-2 rounded mb-3">
        <button onclick="rol='cliente'; iniciarUsuario()" class="w-full bg-green-500 text-white py-2 rounded mb-2">Soy Cliente</button>
        <button onclick="rol='negocio'; iniciarUsuario()" class="w-full bg-indigo-500 text-white py-2 rounded">Soy Negocio</button>`;
    }

    function getQRView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Mi Código QR</h1>
        </div>
        <div class="text-center p-4">
          <h3 class="text-lg font-semibold">${userData?.nombre}</h3>
          <p class="text-sm text-gray-500 mb-4">ID: ${userId}</p>
          <div id="qr-code-container" class="flex justify-center p-4 border rounded-lg bg-white"></div>
        </div>`;
    }

    function getPagoView() {
      const ops = usuarios.map(n => `<option value="${n.id}">${n.nombre}</option>`).join('');
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Pagar a Negocio</h1>
        </div>
        <form onsubmit="processPayment(event)" class="space-y-4">
          <select id="negocio-select" class="w-full border p-2 rounded">${ops}</select>
          <input id="monto-pago" type="number" placeholder="Monto" step="0.01" min="0.01" class="w-full border p-2 rounded">
          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Confirmar Pago</button>
        </form>`;
    }

    async function processPayment(event) {
      event.preventDefault();
      const receiverId = document.getElementById('negocio-select').value;
      const amount = parseFloat(document.getElementById('monto-pago').value);
      if (!receiverId || isNaN(amount) || amount <= 0) return alert("Datos inválidos");
      if (amount > userData.saldo) return alert("Saldo insuficiente");

      const senderRef = db.collection("usuarios").doc(userId);
      const receiverRef = db.collection("usuarios").doc(receiverId);
      await db.runTransaction(async (t) => {
        const s = await t.get(senderRef), r = await t.get(receiverRef);
        if (!r.exists) throw "Receptor no existe";
        t.update(senderRef, { saldo: s.data().saldo - amount });
        t.update(receiverRef, { saldo: r.data().saldo + amount });
      });
      switchView('home');
    }

    function getTransferView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Transferir Dinero</h1>
        </div>
        <form onsubmit="processTransfer(event)" class="space-y-4">
          <input id="destinatario-id" maxlength="4" placeholder="ID Destinatario (4 dígitos)" class="w-full border p-2 rounded">
          <input id="monto-transfer" type="number" placeholder="Monto" step="0.01" min="0.01" class="w-full border p-2 rounded">
          <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Confirmar Transferencia</button>
        </form>`;
    }

    async function processTransfer(event) {
      event.preventDefault();
      const id = document.getElementById('destinatario-id').value.trim();
      const monto = parseFloat(document.getElementById('monto-transfer').value);
      if (!id.match(/^\d{4}$/) || isNaN(monto) || monto <= 0) return alert("Datos inválidos");
      if (monto > userData.saldo) return alert("Saldo insuficiente");

      const sRef = db.collection("usuarios").doc(userId);
      const rRef = db.collection("usuarios").doc(id);
      await db.runTransaction(async (t) => {
        const s = await t.get(sRef), r = await t.get(rRef);
        if (!r.exists) throw "Receptor no existe";
        t.update(sRef, { saldo: s.data().saldo - monto });
        t.update(rRef, { saldo: r.data().saldo + monto });
      });
      switchView('home');
    }

    function getGeneraQRView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Generar QR de Cobro</h1>
        </div>
        <div id="qr-cobro-container" class="mb-6 flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>
        <div class="space-y-4">
          <label class="block text-sm font-medium text-gray-700">Monto a cobrar ($)</label>
          <input type="number" id="monto-cobro" placeholder="Ej: 150.00" step="0.01" min="0.01"
                 class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
          <button id="btn-generar-qr"
                  class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Generar QR
          </button>
        </div>`;
    }

    function generarQRCobro() {
      const monto = parseFloat(document.getElementById("monto-cobro").value);
      if (isNaN(monto) || monto <= 0) return alert("Monto inválido");
      window.tempCobroData = { negocioId: userId, monto };
      switchView("genera_qr");
    }

    function getNotFoundView() {
      return `<div class="p-10 text-center text-red-500 font-bold">Vista no encontrada</div>`;
    }
  </script>
</body>
</html>
