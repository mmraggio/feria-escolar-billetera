3<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300"></div>

  <!-- Librer√≠as -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    // ===================================================
    // Configuraci√≥n inicial / carga
    // ===================================================
    let userId = "0010"; // üîπ simulado, reemplaz√° por el ID real del usuario logueado
    let rol = "negocio"; // üîπ "usuario" o "negocio"
    let userData = { saldo: 12500, rol };

    function showMessage(text, type = "info") {
      const msg = document.getElementById("app-message");
      if (!msg) return;
      msg.textContent = text;
      msg.className = `mt-4 text-center font-medium ${
        type === "error"
          ? "text-red-600"
          : type === "success"
          ? "text-green-600"
          : "text-gray-600"
      }`;
      msg.style.opacity = 1;
      setTimeout(() => (msg.style.opacity = 0), 2500);
    }

    // ===================================================
    // Vista principal (home)
    // ===================================================
    function getHomeView() {
      const formatCurrency = (value) =>
        value.toLocaleString("es-CL", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
      const CURRENCY_SYMBOL = "$";

      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
          Feria Escolar - Billetera
        </h1>

        <!-- Saldo -->
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">
            Tu Saldo (Rol: ${userData?.rol || "Desconocido"})
          </p>
          <p class="text-4xl font-black text-indigo-900 currency-display">
            ${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}
          </p>
          <p class="text-xs text-gray-500 mt-2">
            ID: <span class="font-mono break-all">${userId || "N/A"}</span>
          </p>
        </div>

        <div class="space-y-4">
          <button onclick="switchView('qr')"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Mi QR
          </button>
          <button onclick="switchView('pago')"
                  class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Pagar
          </button>
          <button onclick="switchView('transfer')"
                  class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Transferir
          </button>

          ${rol === "negocio" ? `
          <button onclick="switchView('genera_qr')"
                  class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Generar QR de Cobro
          </button>
          <button onclick="switchView('genera_qr_pago')"
                  class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Generar QR de Pago
          </button>` : ""}
        </div>
        <div id="app-message" style="opacity:0;" class="mt-4 text-center"></div>
      `;
    }

    // ===================================================
    // Vistas existentes (ejemplo b√°sico de ‚ÄúMi QR‚Äù)
    // ===================================================
    function getQRView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Mi QR</h1>
        </div>
        <div id="qr-container" class="flex justify-center"></div>
      `;
    }

    // ===================================================
    // Nuevas vistas: Generar QR de Cobro y Pago
    // ===================================================

    // --- Generar QR de Cobro ---
    function getGeneraQRView() {
      if (rol !== "negocio") {
        showMessage("Solo los negocios pueden generar QR de cobro.", "error");
        switchView("home");
        return "";
      }

      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Generar QR de Cobro</h1>
        </div>
        <div id="qr-cobro-container"
             class="mb-6 flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>
        <div class="space-y-4">
          <label class="block text-sm font-medium text-gray-700">Monto a cobrar ($)</label>
          <input type="number" id="monto-cobro" placeholder="Ej: 150.00" step="0.01" min="0.01"
                 class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
          <button id="btn-generar-qr"
                  class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Generar QR
          </button>
        </div>`;
    }

    function generarQRCobro() {
      const monto = parseFloat(document.getElementById("monto-cobro").value);
      const cont = document.getElementById("qr-cobro-container");
      cont.innerHTML = "";

      if (isNaN(monto) || monto <= 0) {
        showMessage("Ingresa un monto v√°lido.", "error");
        return;
      }

      new QRCode(cont, {
        text: `${userId},${monto.toFixed(2)}`,
        width: 200,
        height: 200,
      });
      showMessage("QR generado correctamente.", "success");
    }

    // --- Generar QR de Pago ---
    function getGeneraQRPagoView() {
      if (rol !== "negocio") {
        showMessage("Solo los negocios pueden generar QR de pago.", "error");
        switchView("home");
        return "";
      }

      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Generar QR de Pago</h1>
        </div>
        <div id="qr-pago-container"
             class="mb-6 flex justify-center p-4 border border-gray-200 rounded-lg bg-white min-h-[220px]"></div>
        <div class="space-y-4">
          <label class="block text-sm font-medium text-gray-700">Monto a pagar ($)</label>
          <input type="number" id="monto-pago" placeholder="Ej: 500.00" step="0.01" min="0.01"
                 class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
          <button id="btn-generar-qr-pago"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Generar QR
          </button>
        </div>
        <p id="mensaje-pago" class="mt-4 text-center text-sm text-gray-600"></p>
      `;
    }

    function generarQRPago() {
      const monto = parseFloat(document.getElementById("monto-pago").value);
      const cont = document.getElementById("qr-pago-container");
      const msg = document.getElementById("mensaje-pago");
      cont.innerHTML = "";
      msg.textContent = "";

      if (isNaN(monto) || monto <= 0) {
        msg.textContent = "Ingres√° un monto v√°lido.";
        msg.className = "mt-4 text-center text-sm text-red-600";
        return;
      }

      const qrText = `${userId},${monto.toFixed(2)}`;
      new QRCode(cont, {
        text: qrText,
        width: 200,
        height: 200,
      });
      msg.textContent = `QR generado: ${qrText}`;
      msg.className = "mt-4 text-center text-sm text-green-600";
      document.getElementById("monto-pago").value = "";
    }

    // ===================================================
    // Controlador de vistas
    // ===================================================
    window.switchView = function (newView) {
      const app = document.getElementById("app-container");
      let html = "";

      if (newView === "home") html = getHomeView();
      else if (newView === "qr") html = getQRView();
      else if (newView === "genera_qr") html = getGeneraQRView();
      else if (newView === "genera_qr_pago") html = getGeneraQRPagoView();
      else html = `<div class="p-10 text-center text-red-500 font-bold">Vista no encontrada</div>`;

      app.innerHTML = html;

      // Asignar acciones post-render
      if (newView === "qr") {
        const cont = document.getElementById("qr-container");
        cont.innerHTML = "";
        new QRCode(cont, { text: userId, width: 200, height: 200 });
      }
      if (newView === "genera_qr") {
        const btn = document.getElementById("btn-generar-qr");
        if (btn) btn.onclick = generarQRCobro;
      }
      if (newView === "genera_qr_pago") {
        const btn = document.getElementById("btn-generar-qr-pago");
        if (btn) btn.onclick = generarQRPago;
      }
    };

    // ===================================================
    // Cargar la app
    // ===================================================
    window.onload = () => switchView("home");
  </script>
</body>
</html>
