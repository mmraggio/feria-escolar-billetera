<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>
  <!-- Carga de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300">
    <!-- Contenedor principal de la aplicaci√≥n -->
  </div>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // === üî• CONFIGURACI√ìN DE FIREBASE (YA CONFIGURADA) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let db = null;
    let auth = null;
    let app = null;

    // Inicializar Firebase
    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      auth = firebase.auth();
    } catch (e) {
      console.error("Error al inicializar Firebase:", e);
      document.getElementById("app-container").innerHTML = `
        <div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">
          Error: No se pudo inicializar Firebase. Revisa la consola.
        </div>
      `;
    }

    // === VARIABLES GLOBALES ===
    let rol = null;
    let userId = null;
    let userData = null;
    let usuarios = []; // Lista de comercios para pagar
    let unsubscribeUsuarios = null;
    const BANK_ID = "banco-central"; // ID fijo para el banco

    // === CARGAR DATOS AL ABRIR ===
    window.onload = () => {
      if (!db) return; // Si Firebase no se inicializ√≥, no hacer nada

      // Iniciar autenticaci√≥n an√≥nima
      firebase.auth().signInAnonymously()
        .then(() => {
          // Crear banco si no existe
          return setupBanco();
        })
        .then(() => {
          // Luego de crear banco, continuar con la l√≥gica normal
          const savedId = localStorage.getItem("userId");
          if (savedId) {
            userId = savedId;
            cargarUsuarioExistente();
          } else {
            mostrarFormulario();
          }
        })
        .catch(e => {
          console.error("Error en autenticaci√≥n o creaci√≥n de banco:", e);
          showMessage("Error en autenticaci√≥n o banco.", 'error');
        });
    };

    // === CREAR BANCO SI NO EXISTE ===
    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();

      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Central de la Feria",
          rol: "banco",
          saldo: 1000000, // Saldo inicial
          qrId: BANK_ID,
          createdAt: new Date()
        });
        console.log("Banco creado autom√°ticamente.");
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data();
          rol = userData.rol;
          escucharCambios();
          escucharUsuarios();
          switchView('home');
        } else {
          alert("Usuario no encontrado. Reinicia la app.");
          localStorage.removeItem("userId");
          mostrarFormulario();
        }
      }).catch(e => {
        console.error("Error al cargar usuario:", e);
        showMessage("Error al cargar usuario.", 'error');
      });
    }

    function mostrarFormulario() {
      switchView('registro');
    }

    // === FUNCI√ìN CORREGIDA PARA INICIAR USUARIO ===
    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      if (!btn) return;
      btn.disabled = true;
      btn.textContent = "Creando usuario...";

      const nombre = document.getElementById("nombre-usuario").value.trim();
      if (!nombre) {
        alert("Ingresa un nombre");
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
        return;
      }

      // Buscar un ID disponible (4 d√≠gitos) de forma s√≠ncrona
      let nuevoId = null;
      let intentos = 0;

      while (nuevoId === null && intentos < 10000) {
        intentos++;
        const id = String(intentos).padStart(4, '0');
        const docRef = db.collection("usuarios").doc(id);

        try {
          const doc = await docRef.get();
          if (!doc.exists) {
            nuevoId = id;

            await docRef.set({
              nombre,
              rol,
              saldo: rol === 'cliente' ? 500 : 0,
              qrId: id,
              createdAt: new Date()
            });

            localStorage.setItem("userId", id);
            userId = id;
            userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
            escucharCambios();
            escucharUsuarios();
            switchView('home');
            break; // Salir del bucle una vez creado
          }
        } catch (e) {
          console.error("Error al crear usuario:", e);
          alert("Hubo un error al crear el usuario. Int√©ntalo de nuevo.");
          btn.disabled = false;
          btn.textContent = "Guardar y Entrar";
          return;
        }
      }

      if (!nuevoId) {
        alert("No se pudo asignar un ID. Int√©ntalo de nuevo.");
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
      }
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        if (currentView === 'home' || currentView === 'pago' || currentView === 'negocio-qr') renderApp();
      });
    }

    function escucharUsuarios() {
      // Escucha solo negocios
      db.collection("usuarios").where("rol", "==", "negocio").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => {
          const data = doc.data();
          usuarios.push({ id: doc.id, ...data });
        });
        if (currentView === 'pago') renderApp();
      });
    }

    // === VISTAS ===
    let currentView = 'loading';
    let message = { text: '', type: '' };

    const renderApp = () => {
      let content = '';

      if (currentView === 'loading') {
        content = `
          <div class="flex flex-col items-center justify-center p-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
            <p class="mt-4 text-xl font-semibold text-indigo-700">Cargando la aplicaci√≥n...</p>
            <p class="text-sm text-gray-500 mt-2">ID: ${userId || 'Cargando...'}</p>
          </div>
        `;
      } else {
        switch (currentView) {
          case 'home':
            content = getHomeView();
            break;
          case 'registro':
            content = getRegistroView();
            break;
          case 'pago':
            content = getPagoView();
            break;
          case 'qr':
            content = getQRView();
            break;
          case 'negocio-qr':
            content = getNegocioQRView();
            break;
          case 'escanear':
            content = getEscanearView();
            break;
          default:
            content = getNotFoundView();
            break;
        }
      }

      document.getElementById('app-container').innerHTML = content;

      // Mostrar mensaje
      if (message.text) {
        const messageElement = document.getElementById('app-message');
        if (messageElement) {
          const baseClasses = "mt-4 p-3 rounded-lg text-sm font-medium transition-opacity duration-500 ease-in-out";
          let styleClass = message.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
          messageElement.className = `${baseClasses} ${styleClass}`;
          messageElement.textContent = message.text;
          messageElement.style.opacity = 1;

          setTimeout(() => {
            message.text = '';
            messageElement.style.opacity = 0;
          }, 4000);
        }
      }
    };

    const showMessage = (text, type) => {
      message = { text, type };
      renderApp();
    };

    window.switchView = (newView) => {
      currentView = newView;
      message = { text: '', type: '' };
      renderApp();
    };

    function getHomeView() {
      const formatCurrency = (value) => value.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      const CURRENCY_SYMBOL = '$';

      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        
        <!-- Display de Saldo -->
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">Tu Saldo (Rol: ${userData?.rol || 'Desconocido'})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">
            ${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}
          </p>
          <p class="text-xs text-gray-500 mt-2">ID: <span class="font-mono break-all">${userId || 'N/A'}</span></p>
        </div>

        <div class="space-y-4">
          <button onclick="switchView('pago')"
                  class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-green-500/50">
            Pagar a un Negocio
          </button>
          <button onclick="switchView('qr')"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
            Mostrar Mi QR
          </button>
          ${userData?.rol === 'negocio' ? `
            <button onclick="switchView('negocio-qr')"
                    class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-yellow-500/50">
              Generar QR de Venta
            </button>
            <button onclick="switchView('escanear')"
                    class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-purple-500/50">
              Escanear QR de Cliente
            </button>
          ` : ''}
          ${userData?.rol === 'cliente' ? `
            <button onclick="switchView('escanear')"
                    class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-purple-500/50">
              Escanear QR de Negocio
            </button>
          ` : ''}
        </div>
        <div id="app-message" style="opacity:0;" class="mt-4 text-center"></div>
      `;
    }

    function getRegistroView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Registrar Usuario</h1>
        </div>
        
        <div class="space-y-4">
          <button onclick="rol='cliente'; iniciarUsuario()"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Soy Cliente
          </button>
          <button onclick="rol='negocio'; iniciarUsuario()"
                  class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Soy Negocio
          </button>
        </div>
        <input type="text" id="nombre-usuario" placeholder="Ingresa tu nombre" class="mt-4 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
        <button id="btn-guardar" onclick="iniciarUsuario()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md mt-2">
          Crear Usuario
        </button>
      `;
    }

    function getPagoView() {
      const CURRENCY_SYMBOL = '$';
      const formatCurrency = (value) => value.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

      // ‚úÖ CORREGIDO: Verificar que usuarios sea un array antes de usar .map()
      const negocioOptions = Array.isArray(usuarios) && usuarios.length > 0
        ? usuarios.map(n => `<option value="${n.id}">${n.nombre}</option>`).join('')
        : '<option value="">No hay negocios disponibles</option>';

      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Pagar a Negocio</h1>
        </div>

        <div class="p-4 bg-yellow-50 text-yellow-800 rounded-lg mb-4">
          <p class="text-sm font-medium">Tu Saldo: <span class="font-bold">${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}</span></p>
        </div>
        
        <form onsubmit="processPayment(event)" class="space-y-4">
          <div>
            <label for="negocio-select" class="block text-sm font-medium text-gray-700">Seleccionar Negocio</label>
            <select id="negocio-select" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
              <option value="">-- Selecciona un negocio --</option>
              ${negocioOptions}
            </select>
          </div>
          <div>
            <label for="monto-pago" class="block text-sm font-medium text-gray-700">Monto (${CURRENCY_SYMBOL})</label>
            <input type="number" id="monto-pago" placeholder="10.00" required step="0.01" min="0.01"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
          </div>
          
          <button type="submit"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Confirmar Pago
          </button>
        </form>
      `;
    }

    function getQRView() {
      const qrContainer = document.createElement("div");
      new QRCode(qrContainer, userId);
      const qrCodeHtml = qrContainer.innerHTML;

      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Mi C√≥digo QR</h1>
        </div>
        <div class="text-center p-4">
          <h3 class="text-lg font-semibold">${userData?.nombre || 'Desconocido'}</h3>
          <p class="text-sm text-gray-500 mb-4">ID: ${userId}</p>
          <div class="flex justify-center">${qrCodeHtml}</div>
          <p class="mt-4 text-sm text-gray-600">Otro usuario puede escanear este c√≥digo para transferirte dinero.</p>
        </div>
      `;
    }

    function getNegocioQRView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Generar QR de Venta</h1>
        </div>
        <div class="p-4 bg-yellow-50 text-yellow-800 rounded-lg mb-4">
          <p class="text-sm font-medium">Tu Saldo: <span class="font-bold">$${userData?.saldo || 0}</span></p>
        </div>
        <form onsubmit="generateVentaQR(event)" class="space-y-4">
          <div>
            <label for="monto-venta" class="block text-sm font-medium text-gray-700">Monto a cobrar (${CURRENCY_SYMBOL})</label>
            <input type="number" id="monto-venta" placeholder="15.00" required step="0.01" min="0.01"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
          </div>
          <button type="submit"
                  class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Generar QR de Venta
          </button>
        </form>
        <div id="qr-venta-container" class="mt-4"></div>
      `;
    }

    function getEscanearView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Escanear QR</h1>
        </div>
        <div id="video-container" class="mb-4">
          <video id="video" autoplay playsinline style="width: 100%; max-width: 300px; margin: auto;"></video>
        </div>
        <div id="qr-result" class="mt-4 p-3 bg-gray-100 rounded-lg"></div>
        <button onclick="startScanner()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 mt-4">
          Iniciar C√°mara
        </button>
      `;
    }

    function getNotFoundView() {
      return `
        <div class="text-center p-10">
          <h1 class="text-4xl font-bold text-red-600 mb-4">Error 404</h1>
          <p class="text-gray-600">Vista no encontrada.</p>
          <button onclick="switchView('home')" class="mt-6 text-indigo-600 hover:text-indigo-800 underline">
            Volver al inicio
          </button>
        </div>
      `;
    }

    // === GENERAR QR DE VENTA (Negocio) ===
    window.generateVentaQR = (event) => {
      event.preventDefault();
      const monto = parseFloat(document.getElementById('monto-venta').value);
      if (!monto || monto <= 0) {
        showMessage("Ingresa un monto v√°lido.", 'error');
        return;
      }

      const data = JSON.stringify({ tipo: "venta", receptor: userId, monto, ts: Date.now() });
      const container = document.getElementById('qr-venta-container');
      container.innerHTML = `<p class="text-center mb-2">Escanea este c√≥digo para pagar $${monto}</p>`;
      new QRCode(container, data);
    };

    // === PROCESAR PAGO (Cliente a Negocio) ===
    window.processPayment = async (event) => {
      event.preventDefault();
      
      const receiverId = document.getElementById('negocio-select').value;
      const amount = parseFloat(document.getElementById('monto-pago').value);

      if (!receiverId || isNaN(amount) || amount <= 0) {
        showMessage("Selecciona un negocio y un monto v√°lido.", 'error');
        return;
      }
      if (amount > (userData?.saldo || 0)) {
        showMessage(`Saldo insuficiente. Tu saldo es $${userData.saldo}.`, 'error');
        return;
      }

      const senderRef = db.collection("usuarios").doc(userId);
      const receiverRef = db.collection("usuarios").doc(receiverId);
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const transaccionRef = db.collection("transacciones").doc();

      try {
        // Calcular comisi√≥n (5% si el receptor es negocio)
        const comision = rol === 'negocio' ? amount * 0.05 : 0;
        const montoFinal = amount - comision;

        await db.runTransaction(async (t) => {
          const senderDoc = await t.get(senderRef);
          const receiverDoc = await t.get(receiverRef);
          const bancoDoc = await t.get(bancoRef);

          if (!senderDoc.exists || !receiverDoc.exists || !bancoDoc.exists) throw "Usuario no encontrado";

          const newSenderBalance = senderDoc.data().saldo - amount;
          const newReceiverBalance = receiverDoc.data().saldo + montoFinal;
          const newBancoBalance = bancoDoc.data().saldo + comision;

          t.update(senderRef, { saldo: newSenderBalance });
          t.update(receiverRef, { saldo: newReceiverBalance });
          t.update(bancoRef, { saldo: newBancoBalance }); // Sumar comisi√≥n al banco
          t.set(transaccionRef, {
            tipo: "venta",
            emisor: userId,
            receptor: receiverId,
            monto: amount,
            comision: comision,
            fecha: new Date(),
          });
        });

        document.querySelector('#pago form').reset();
        showMessage(`‚úÖ Pago de $${amount} exitoso.`, 'success');
        setTimeout(() => switchView('home'), 2000); // Volver a home despu√©s de 2 segundos
      } catch (e) {
        console.error(e);
        showMessage(`Error: ${e}`, 'error');
      }
    };

    // === ESCANEAR QR ===
    window.startScanner = async () => {
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        const tick = () => {
          if (video.readyState === video.HAVE_FUTURE_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
              procesarQR(code.data, stream);
            } else {
              requestAnimationFrame(tick);
            }
          } else {
            setTimeout(tick, 100);
          }
        };
        tick();
      } catch (e) {
        console.error("Error al acceder a la c√°mara:", e);
        showMessage("No se pudo acceder a la c√°mara. Revisa los permisos.", 'error');
      }
    };

    function procesarQR(dataStr, stream) {
      try {
        const data = JSON.parse(dataStr);

        if (data.tipo === "venta") {
          const monto = data.monto;
          const negocioId = data.receptor;

          if (userData.saldo < monto) {
            showMessage("‚ùå Saldo insuficiente", 'error');
            stopStream(stream);
            return;
          }

          const comision = monto * 0.05;
          const montoFinal = monto - comision;

          const clienteRef = db.collection("usuarios").doc(userId);
          const negocioRef = db.collection("usuarios").doc(negocioId);
          const bancoRef = db.collection("usuarios").doc(BANK_ID);
          const transaccionRef = db.collection("transacciones").doc();

          db.runTransaction(t => {
            return t.get(clienteRef).then(c => {
              return t.get(negocioRef).then(n => {
                return t.get(bancoRef).then(b => {
                  if (!n.exists || !b.exists) throw "Negocio o banco no encontrado";
                  if (n.data().rol !== 'negocio') throw "ID no es negocio";

                  const nuevoSaldoCliente = c.data().saldo - monto;
                  const nuevoSaldoNegocio = n.data().saldo + montoFinal;
                  const nuevoSaldoBanco = b.data().saldo + comision;

                  t.update(clienteRef, { saldo: nuevoSaldoCliente });
                  t.update(negocioRef, { saldo: nuevoSaldoNegocio });
                  t.update(bancoRef, { saldo: nuevoSaldoBanco }); // Sumar comisi√≥n al banco
                  t.set(transaccionRef, {
                    tipo: "venta",
                    emisor: userId,
                    receptor: negocioId,
                    monto,
                    comision,
                    fecha: new Date(),
                  });
                });
              });
            });
          }).then(() => {
            showMessage(`‚úÖ Pagado: $${monto} (comisi√≥n: $${comision.toFixed(2)})`, 'success');
            setTimeout(() => switchView('home'), 2000);
            stopStream(stream);
          }).catch(e => {
            showMessage(`‚ùå Error: ${e}`, 'error');
            stopStream(stream);
          });
        } else {
          showMessage("‚ùå QR no v√°lido", 'error');
          stopStream(stream);
        }
      } catch (e) {
        showMessage("‚ùå QR inv√°lido", 'error');
        stopStream(stream);
      }
    }

    function stopStream(stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    // Iniciar renderizado
    if (db) renderApp();
  </script>
