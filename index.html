<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billetera Feria Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let app, db, rol, userId, userData;
    let usuarios = [];
    let unsubscribeUsuarios = null;
    const BANK_ID = "banco-central";
    let currentView = 'loading';
    let message = { text: '', type: '' };

    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (e) {
      document.getElementById("app-container").innerHTML =
        `<div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">Error al inicializar Firebase</div>`;
    }

    window.onload = () => {
      if (!db) return;
      setupBanco().then(() => {
        const savedId = localStorage.getItem("userId");
        if (savedId) {
          userId = savedId;
          cargarUsuarioExistente();
        } else mostrarFormulario();
      });
    };

    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();
      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Nacional",
          rol: "banco",
          saldo: 0,
          qrId: BANK_ID,
          createdAt: new Date()
        });
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data();
          rol = userData.rol;
          escucharCambios();
          escucharUsuarios();
          switchView('home');
        } else {
          localStorage.removeItem("userId");
          mostrarFormulario();
        }
      });
    }

    function mostrarFormulario() { switchView('registro'); }

    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      btn.disabled = true;
      btn.textContent = "Creando usuario...";
      const nombre = document.getElementById("nombre-usuario").value.trim();
      if (!nombre) {
        alert("Ingresa un nombre");
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
        return;
      }

      let nuevoId = null;
      let intentos = 0;

      while (nuevoId === null && intentos < 10000) {
        intentos++;
        const id = String(intentos).padStart(4, '0');
        const docRef = db.collection("usuarios").doc(id);
        const doc = await docRef.get();
        if (!doc.exists) {
          nuevoId = id;
          await docRef.set({
            nombre, rol,
            saldo: rol === 'cliente' ? 500 : 0,
            qrId: id,
            createdAt: new Date()
          });
          localStorage.setItem("userId", id);
          userId = id;
          userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
          escucharCambios();
          escucharUsuarios();
          switchView('home');
          break;
        }
      }
      if (!nuevoId) alert("No se pudo asignar un ID.");
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        if (['home', 'pago', 'transfer'].includes(currentView)) renderApp();
      });
    }

    function escucharUsuarios() {
      db.collection("usuarios").where("rol", "==", "negocio").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => usuarios.push({ id: doc.id, ...doc.data() }));
        if (currentView === 'pago') renderApp();
      });
    }

    function showMessage(text, type) { message = { text, type }; renderApp(); }

    window.switchView = (newView) => {
      currentView = newView;
      message = { text: '', type: '' };
      renderApp();
      if (newView === 'qr') {
        setTimeout(() => {
          const container = document.getElementById('qr-code-container');
          if (container && userId) {
            container.innerHTML = '';
            new QRCode(container, { text: userId, width: 200, height: 200 });
          }
        }, 0);
      }
    };

    function renderApp() {
      let content = '';
      if (currentView === 'loading') {
        content = `<div class="p-6 text-center text-indigo-700">Cargando...</div>`;
      } else {
        switch (currentView) {
          case 'home': content = getHomeView(); break;
          case 'registro': content = getRegistroView(); break;
          case 'pago': content = getPagoView(); break;
          case 'transfer': content = getTransferView(); break;
          case 'qr': content = getQRView(); break;
          case 'qrPago': content = getQRPagoView(); break;
          default: content = `<div class="p-6 text-center text-red-600">Error en la vista.</div>`; break;
        }
      }
      document.getElementById('app-container').innerHTML = content;
    }

    function getHomeView() {
      const saldoFmt = (userData?.saldo || 0).toLocaleString('es-CL', { minimumFractionDigits: 2 });
      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm text-indigo-700">Tu Saldo (Rol: ${userData?.rol})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">$${saldoFmt}</p>
          <p class="text-xs text-gray-500 mt-2">ID: <span class="font-mono">${userId}</span></p>
        </div>
        <div class="space-y-4">
          <button onclick="switchView('qr')" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">Mi QR</button>
          <button onclick="switchView('pago')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">Pagar</button>
          <button onclick="switchView('transfer')" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">Transferir</button>
          ${rol === 'negocio' ? `<button onclick="switchView('qrPago')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">Generar QR de Pago</button>` : ''}
        </div>
      `;
    }

    function getRegistroView() {
      return `
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Registrar Usuario</h1>
        <input type="text" id="nombre-usuario" placeholder="Ingresa tu nombre" class="block w-full border border-gray-300 rounded-md shadow-sm p-3 mb-3">
        <div class="space-y-2">
          <button onclick="rol='cliente'; iniciarUsuario()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg">Soy Cliente</button>
          <button onclick="rol='negocio'; iniciarUsuario()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded-lg">Soy Negocio</button>
        </div>
      `;
    }

    function getQRView() {
      return `
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Mi Código QR</h1>
        <div class="text-center p-4">
          <h3 class="text-lg font-semibold">${userData?.nombre}</h3>
          <p class="text-sm text-gray-500 mb-4">ID: ${userId}</p>
          <div id="qr-code-container" class="flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>
        </div>
      `;
    }

    function getQRPagoView() {
      return `
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Generar QR de Pago</h1>
        <div class="space-y-4 text-center">
          <input type="number" id="monto-qr" placeholder="Monto en $" min="0.01" step="0.01" class="w-full border border-gray-300 rounded-md shadow-sm p-3">
          <button onclick="generarQrDePago()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-lg">Generar</button>
          <div id="qr-pago-container" class="flex justify-center mt-4"></div>
        </div>
      `;
    }

    function generarQrDePago() {
      const monto = parseFloat(document.getElementById('monto-qr').value);
      const container = document.getElementById('qr-pago-container');
      container.innerHTML = '';
      if (isNaN(monto) || monto <= 0) {
        container.innerHTML = '<p class="text-red-600">Ingrese un monto válido.</p>';
        return;
      }
      new QRCode(container, { text: `${userId},${monto.toFixed(2)}`, width: 200, height: 200 });
    }
  </script>
</body>
</html>
