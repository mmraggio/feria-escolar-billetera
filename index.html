<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>
  <!-- Carga de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      /* Evita el desplazamiento del body */
      overflow: hidden; 
      /* Asegura que el body ocupe toda la altura */
      height: 100vh; 
      margin: 0; 
      padding: 0; 
    }
    .currency-display { font-variant-numeric: tabular-nums; }
    /* Estilo para asegurar que el canvas del QR sea visible y se centre */
    #qr-code-container > canvas,
    #qr-pago-container > canvas {
        margin: 0 auto;
        display: block;
        /* Opcional: Hacer el QR un poco m√°s grande */
        width: 220px !important; 
        height: 220px !important;
    }
    /* Estilo para el contenedor de la app que ahora ocupa toda la pantalla */
    #app-container {
        /* Elimina el ancho m√°ximo y el padding externo */
        max-width: none;
        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
        /* Mantiene el estilo visual de antes */
        background-color: #f3f4f6; /* bg-gray-100 */
        /* Asegura que el contenido se ajuste dentro del contenedor */
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Alinea contenido al inicio */
        align-items: center;
        overflow-y: auto; /* Permite desplazamiento si el contenido es mayor */
    }
    /* Estilo para el contenido interno de cada vista */
    .app-content {
        /* Ajusta el ancho del contenido interno */
        width: 100%;
        max-width: 600px; /* Equivalente a max-w-lg */
        padding: 1rem; /* p-4 */
        /* Mantiene el estilo de la tarjeta */
        background-color: white; /* bg-white */
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
        margin-top: 1rem; /* mt-4 */
        margin-bottom: 1rem; /* mb-4 */
        /* Transiciones */
        transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100"> <!-- Se removi√≥ min-h-screen, flex, items-center, justify-center, p-4 -->

  <!-- Ahora el contenedor principal ocupa toda la pantalla -->
  <div id="app-container">
    <!-- Contenido de la aplicaci√≥n -->
  </div>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Librer√≠a QRCode.js -->
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    // === üî• CONFIGURACI√ìN DE FIREBASE (YA CONFIGURADA) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let db = null;
    let app = null;

    // Inicializar Firebase
    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (e) {
      console.error("Error al inicializar Firebase:", e);
      document.getElementById("app-container").innerHTML = `
        <div class="flex items-center justify-center h-full">
          <div class="p-8 text-center bg-red-100 text-red-800 rounded-lg max-w-xs w-full">
            Error: No se pudo inicializar Firebase. Revisa la consola.
          </div>
        </div>
      `;
    }

    // === VARIABLES GLOBALES ===
    const BANK_ID = "banco-central"; // ID fijo para el banco
    let rol = null;
    let userId = null;
    let userData = null;
    let usuarios = []; // Lista de comercios para pagar
    let unsubscribeUsuarios = null;

    // === CARGAR DATOS AL ABRIR ===
    window.onload = () => {
      if (!db) return; // Si Firebase no se inicializ√≥, no hacer nada

      // Crear banco si no existe
      setupBanco().then(() => {
        const savedId = localStorage.getItem("userId");
        if (savedId) {
          userId = savedId;
          cargarUsuarioExistente();
        } else {
          mostrarFormulario();
        }
      }).catch(e => {
        console.error("Error al crear banco:", e);
        showMessage("Error al inicializar banco.", 'error');
      });
    };

    // === CREAR BANCO SI NO EXISTE ===
    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();

      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Nacional",
          rol: "banco",
          saldo: 1000000, // Saldo inicial
          qrId: BANK_ID,
          createdAt: new Date()
        });
        console.log("Banco Nacional creado autom√°ticamente.");
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data();
          rol = userData.rol;
          escucharCambios();
          escucharUsuarios();
          switchView('home');
        } else {
          // Usamos modal UI en lugar de alert
          showMessage("Usuario no encontrado. Reinicia la app.", 'error');
          localStorage.removeItem("userId");
          mostrarFormulario();
        }
      }).catch(e => {
        console.error("Error al cargar usuario:", e);
        showMessage("Error al cargar usuario.", 'error');
      });
    }

    function mostrarFormulario() {
      switchView('registro');
    }

    // === FUNCI√ìN CORREGIDA PARA INICIAR USUARIO ===
    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      if (!btn) return;
      btn.disabled = true;
      btn.textContent = "Creando usuario...";

      const nombreInput = document.getElementById("nombre-usuario");
      const nombre = nombreInput.value.trim();
      if (!nombre) {
        showMessage("Ingresa un nombre", 'error');
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
        return;
      }
      if (!rol) {
        showMessage("Selecciona un rol (Cliente o Negocio)", 'error');
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
        return;
      }


      // Buscar un ID disponible (4 d√≠gitos) de forma s√≠ncrona
      let nuevoId = null;
      let intentos = 1; // Empezar en 1 para evitar 0000

      while (nuevoId === null && intentos < 10000) {
        const id = String(intentos).padStart(4, '0');
        intentos++;
        const docRef = db.collection("usuarios").doc(id);

        try {
          const doc = await docRef.get();
          if (!doc.exists) {
            nuevoId = id;

            await docRef.set({
              nombre,
              rol,
              saldo: rol === 'cliente' ? 500 : 0,
              qrId: id,
              createdAt: new Date()
            });

            localStorage.setItem("userId", id);
            userId = id;
            userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
            escucharCambios();
            escucharUsuarios();
            showMessage(`Usuario ${nombre} (${id}) creado como ${rol}.`, 'success');
            switchView('home');
            break; // Salir del bucle una vez creado
          }
        } catch (e) {
          console.error("Error al crear usuario:", e);
          showMessage("Hubo un error al crear el usuario. Int√©ntalo de nuevo.", 'error');
          btn.disabled = false;
          btn.textContent = "Guardar y Entrar";
          return;
        }
      }

      if (!nuevoId) {
        showMessage("No se pudo asignar un ID (M√°ximo de 9999 usuarios).", 'error');
        btn.disabled = false;
        btn.textContent = "Guardar y Entrar";
      }
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        // Solo refrescar vistas que lo necesiten
        if (currentView === 'home' || currentView === 'pago' || currentView === 'transfer') renderApp();
      });
    }

    function escucharUsuarios() {
      // Escucha solo negocios (y el banco si es necesario, pero lo filtramos luego)
      db.collection("usuarios").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => {
          const data = doc.data();
          // Solo incluimos negocios en la lista de pago, excluyendo el banco
          if (data.rol === 'negocio' && doc.id !== BANK_ID) {
            usuarios.push({ id: doc.id, ...data });
          }
        });
        if (currentView === 'pago') renderApp();
      });
    }

    // === VISTAS ===
    let currentView = 'loading';
    let message = { text: '', type: '' };

    const renderApp = () => {
      let content = '';

      if (currentView === 'loading') {
        content = `
          <div class="flex items-center justify-center h-full w-full">
            <div class="flex flex-col items-center justify-center p-10">
              <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
              <p class="mt-4 text-xl font-semibold text-indigo-700">Cargando la aplicaci√≥n...</p>
              <p class="text-sm text-gray-500 mt-2">ID: ${userId || 'Cargando...'}</p>
            </div>
          </div>
        `;
      } else {
        // Cada vista ahora se envuelve en un div con clase 'app-content'
        switch (currentView) {
          case 'home':
            content = `<div class="app-content">${getHomeView()}</div>`;
            break;
          case 'registro':
            content = `<div class="app-content">${getRegistroView()}</div>`;
            break;
          case 'pago':
            content = `<div class="app-content">${getPagoView()}</div>`;
            break;
          case 'qr':
            content = `<div class="app-content">${getQRView()}</div>`;
            break;
          case 'qrPago':
            content = `<div class="app-content">${getQRPagoView()}</div>`;
            break;
          case 'transfer':
            content = `<div class="app-content">${getTransferView()}</div>`;
            break;
          default:
            content = `<div class="app-content">${getNotFoundView()}</div>`;
            break;
        }
      }

      document.getElementById('app-container').innerHTML = content;

      // Mostrar mensaje - Ahora se a√±ade fuera del app-content si es necesario
      if (message.text) {
        const messageElement = document.createElement('div');
        messageElement.id = 'app-message';
        const baseClasses = "p-3 rounded-lg text-sm font-medium transition-opacity duration-500 ease-in-out fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md w-full";
        let styleClass = message.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
        messageElement.className = `${baseClasses} ${styleClass} opacity-100`;
        messageElement.textContent = message.text;
        document.getElementById('app-container').appendChild(messageElement);

        // Ocultar despu√©s de un tiempo
        setTimeout(() => {
          if(messageElement.parentNode) messageElement.parentNode.removeChild(messageElement);
          message.text = '';
        }, 4000);
      }

      // Despues de renderizar, si es necesario, actualizar vistas QR
      if (currentView === 'qr') {
        setTimeout(updateQRView, 0);
      }
      if (currentView === 'qrPago') {
        setTimeout(updateQRPagoView, 0);
      }
    };

    const showMessage = (text, type) => {
      message = { text, type };
      // Forzar renderizado para mostrar el mensaje inmediatamente si es posible
      if (document.getElementById('app-container')) renderApp();
    };

    window.switchView = (newView) => {
        if (newView === 'home' && window.tempPagoData) {
            delete window.tempPagoData; // Limpiar datos temporales al ir a home
        }
        currentView = newView;
        message = { text: '', type: '' };
        renderApp();
    };

    // --- MODULARIZACI√ìN: Funciones para la pantalla principal (home) ---
    function getHomeButtons() {
        return `
            <div class="space-y-4">
              <button onclick="switchView('pago')"
                      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-green-500/50">
                Pagar a un Negocio
              </button>
              <button onclick="switchView('qr')"
                      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                Mi QR (Para recibir)
              </button>
              <!-- Bot√≥n de Transferencia entre Usuarios -->
              <button onclick="switchView('transfer')"
                      class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-gray-500/50">
                Transferir a Usuario
              </button>
            </div>
        `;
    }

    function getHomeView() {
      const formatCurrency = (value) => (value || 0).toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      const CURRENCY_SYMBOL = '$';

      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        
        <!-- Display de Saldo -->
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">Tu Saldo (Rol: ${userData?.rol || 'Desconocido'})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">
            ${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}
          </p>
          <p class="text-xs text-gray-500 mt-2">ID: <span class="font-mono break-all">${userId || 'N/A'}</span></p>
        </div>

        ${getHomeButtons()} <!-- Incluye los botones modularizados -->
        <!-- El mensaje ahora se renderiza fuera del app-content -->
      `;
    }

    function getRegistroView() {
      return `
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Registrar Usuario</h1>
        
        <div class="space-y-4">
          <input type="text" id="nombre-usuario" placeholder="Ingresa tu nombre o negocio" 
                  class="block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
          
          <button id="rol-cliente-btn" onclick="rol='cliente'; this.classList.add('ring-4', 'ring-green-400'); document.getElementById('rol-negocio-btn').classList.remove('ring-4', 'ring-indigo-400')"
                  class="w-full bg-green-100 text-green-800 font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 hover:bg-green-200">
            Soy Cliente (Recibo $500 iniciales)
          </button>
          <button id="rol-negocio-btn" onclick="rol='negocio'; this.classList.add('ring-4', 'ring-indigo-400'); document.getElementById('rol-cliente-btn').classList.remove('ring-4', 'ring-green-400')"
                  class="w-full bg-indigo-100 text-indigo-800 font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 hover:bg-indigo-200">
            Soy Negocio (Recibo $0 iniciales)
          </button>
        </div>
        <button id="btn-guardar" onclick="iniciarUsuario()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md mt-6">
          Guardar y Entrar
        </button>
        <!-- El mensaje ahora se renderiza fuera del app-content -->
      `;
    }

    function getPagoView() {
      const CURRENCY_SYMBOL = '$';
      const formatCurrency = (value) => (value || 0).toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

      const negocioOptions = usuarios.length > 0
        ? usuarios.map(n => `<option value="${n.id}">${n.nombre} (ID: ${n.id})</option>`).join('')
        : '<option value="">No hay negocios disponibles</option>';

      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Pagar a Negocio</h1>
        </div>

        <div class="p-4 bg-yellow-50 text-yellow-800 rounded-lg mb-4">
          <p class="text-sm font-medium">Tu Saldo: <span class="font-bold">${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}</span></p>
        </div>
        
        <form id="pago-form" class="space-y-4">
          <div>
            <label for="negocio-select" class="block text-sm font-medium text-gray-700">Seleccionar Negocio</label>
            <select id="negocio-select" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
              <option value="">-- Selecciona un negocio --</option>
              ${negocioOptions}
            </select>
            <p id="app-message-pago-negocio" class="mt-2 text-sm text-red-500"></p>
          </div>
          <div>
            <label for="monto-pago" class="block text-sm font-medium text-gray-700">Monto (${CURRENCY_SYMBOL})</label>
            <input type="number" id="monto-pago" placeholder="10.00" required step="0.01" min="0.01"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
          </div>
          
          <button type="button" onclick="confirmarPago()" 
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Pagar Ahora
          </button>
          <button type="button" onclick="generarQRPago()" 
                  class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
            Generar QR de Cobro (Negocio Escanea)
          </button>
        </form>
        <!-- El mensaje ahora se renderiza fuera del app-content -->
      `;
    }

    // --- FUNCI√ìN ACTUALIZADA getQRView ---
    function getQRView() {
      // Crear el contenedor donde se generar√° el QR
      const qrContainerHtml = `<div id="qr-code-container" class="flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>`;
      const html = `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Mi C√≥digo QR (Receptor)</h1>
        </div>
        <div class="text-center p-4">
          <h3 class="text-lg font-semibold">${userData?.nombre || 'Desconocido'}</h3>
          <p class="text-sm text-gray-500 mb-4">ID: <span class="font-mono">${userId}</span></p>
          ${qrContainerHtml}
          <div id="qr-error-message" class="mt-2 text-red-500 text-sm hidden">Error al generar el QR. Revisa la consola.</div>
          <p class="mt-4 text-sm text-gray-600">Otro usuario puede escanear este c√≥digo para transferirte dinero.</p>
        </div>
        <!-- El mensaje ahora se renderiza fuera del app-content -->
      `;

      return html;
    }

    // --- Actualizaci√≥n de la vista QR ---
    function updateQRView() {
      if (currentView === 'qr' && userId) {
        const container = document.getElementById('qr-code-container');
        const errorDiv = document.getElementById('qr-error-message');
        
        if (container) {
            container.innerHTML = ''; // Limpiar contenedor
            errorDiv.classList.add('hidden');

            try {
                // Generar QR con la nueva sintaxis
                new QRCode(container, {
                  text: userId, // Contenido: Solo el ID del usuario
                  width: 200,
                  height: 200,
                  colorDark: "#000000",
                  colorLight: "#ffffff",
                  correctLevel: QRCode.CorrectLevel.H
                });
                console.log('QR de ID generado correctamente.');

            } catch (error) {
                console.error('Error al generar QR de ID:', error);
                errorDiv.classList.remove('hidden');
            }
        } else {
            console.error('Contenedor QR o userId no encontrado en updateQRView.');
        }
      }
    }

    // --- FUNCI√ìN ACTUALIZADA getQRPagoView ---
    function getQRPagoView() {
        if (!window.tempPagoData) {
            showMessage("Error: Datos de pago no encontrados.", 'error');
            switchView('home');
            return `<div>Error...</div>`;
        }
        const { receiverId, amount } = window.tempPagoData;
        // Buscar negocio en la lista de usuarios (ahora solo tiene negocios)
        const negocio = usuarios.find(u => u.id === receiverId) || { nombre: 'Negocio (ID Desconocido)' };
        const nombreNegocio = negocio.nombre;

        const qrContainerHtml = `<div id="qr-pago-container" class="flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>`;
        const html = `
        <div class="flex items-center mb-6">
          <button onclick="switchView('pago')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Generar Cobro QR</h1>
        </div>
        <div class="text-center p-4">
          <h3 class="text-xl font-semibold text-green-700">Monto: $${amount.toFixed(2)}</h3>
          <p class="text-sm text-gray-500 mb-2">Para: ${nombreNegocio} (ID: ${receiverId})</p>
          ${qrContainerHtml}
          <div id="qr-pago-error-message" class="mt-2 text-red-500 text-sm hidden">Error al generar el QR. Revisa la consola.</div>
          <p class="mt-4 text-sm text-gray-600">Este QR contiene el ID del Negocio y el monto. El cliente debe escanearlo para iniciar el pago.</p>
          <button onclick="switchView('home')"
                  class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
            Volver al Inicio
          </button>
        </div>
        <!-- El mensaje ahora se renderiza fuera del app-content -->
      `;
      return html;
    }

    // --- Actualizaci√≥n de la vista QR de Pago ---
    function updateQRPagoView() {
      if (currentView === 'qrPago' && window.tempPagoData) {
        const container = document.getElementById('qr-pago-container');
        const errorDiv = document.getElementById('qr-pago-error-message');
        
        if (container) {
            container.innerHTML = ''; // Limpiar
            errorDiv.classList.add('hidden');

            const qrContent = `${window.tempPagoData.receiverId},${window.tempPagoData.amount.toFixed(2)}`;

            try {
                // Generar QR con la nueva sintaxis
                new QRCode(container, {
                  text: qrContent, // Contenido: ID_NEGOCIO,MONTO
                  width: 200,
                  height: 200,
                  colorDark: "#000000",
                  colorLight: "#ffffff",
                  correctLevel: QRCode.CorrectLevel.H
                });
                console.log('QR de Pago generado correctamente.');

            } catch (error) {
                console.error('Error al generar QR de pago:', error);
                errorDiv.classList.remove('hidden');
            }
        } else {
            console.error('Contenedor QR Pago o tempPagoData no encontrado.');
        }
      }
    }

    window.processPayment = async () => {
      // No necesitamos el evento aqu√≠
      
      const receiverId = document.getElementById('negocio-select').value;
      const montoInput = document.getElementById('monto-pago').value;
      const amount = parseFloat(montoInput);

      if (!receiverId || isNaN(amount) || amount <= 0) {
        showMessage("Selecciona un negocio y un monto v√°lido.", 'error');
        return;
      }
      if (amount > (userData?.saldo || 0)) {
        showMessage(`Saldo insuficiente. Tu saldo es $${(userData.saldo || 0).toFixed(2)}.`, 'error');
        return;
      }

      const senderRef = db.collection("usuarios").doc(userId);
      const receiverRef = db.collection("usuarios").doc(receiverId);
      const bancoRef = db.collection("usuarios").doc(BANK_ID); // Referencia al banco
      const transaccionRef = db.collection("transacciones").doc();

      try {
        // Solo los negocios (rol=negocio) pagan 5% de comisi√≥n al banco por recibir dinero
        // Si el emisor es un cliente, no hay comisi√≥n de salida.
        const comision = 0; // Comisi√≥n de salida eliminada para clientes

        await db.runTransaction(async (t) => {
          const senderDoc = await t.get(senderRef);
          const receiverDoc = await t.get(receiverRef);
          const bancoDoc = await t.get(bancoRef);

          if (!senderDoc.exists || !receiverDoc.exists || !bancoDoc.exists) throw "Usuario no encontrado";

          // C√°lculo de comisi√≥n que aplica al *receptor* si es un negocio
          const isReceiverBusiness = receiverDoc.data().rol === 'negocio';
          const comisionNegocio = isReceiverBusiness ? amount * 0.05 : 0;
          const montoFinalNegocio = amount - comisionNegocio; // Lo que el negocio realmente recibe

          // Actualizaciones
          const newSenderBalance = senderDoc.data().saldo - amount;
          const newReceiverBalance = receiverDoc.data().saldo + montoFinalNegocio;
          const newBancoBalance = bancoDoc.data().saldo + comisionNegocio;

          t.update(senderRef, { saldo: newSenderBalance });
          t.update(receiverRef, { saldo: newReceiverBalance });
          t.update(bancoRef, { saldo: newBancoBalance }); 

          t.set(transaccionRef, {
            tipo: "pago_negocio",
            emisor: userId,
            receptor: receiverId,
            monto_total: amount,
            comision: comisionNegocio,
            monto_recibido: montoFinalNegocio,
            fecha: new Date(),
          });
        });

        document.getElementById('pago-form').reset();
        showMessage(`‚úÖ Pago de $${amount.toFixed(2)} exitoso.`, 'success');
        switchView('home');
      } catch (e) {
        console.error("Error en processPayment:", e);
        showMessage(`Error al procesar el pago.`, 'error');
      }
    };

    // Nueva funci√≥n para transferencia entre usuarios
    window.processTransfer = async (event) => {
      event.preventDefault();
      
      const receiverId = document.getElementById('destinatario-id').value.trim();
      const amount = parseFloat(document.getElementById('monto-transfer').value);

      if (!receiverId || isNaN(amount) || amount <= 0 || !receiverId.match(/^\d{4}$/)) {
        showMessage("Ingresa un ID de 4 d√≠gitos y un monto v√°lido.", 'error');
        return;
      }
      if (receiverId === userId) {
        showMessage("No puedes transferirte dinero a ti mismo.", 'error');
        return;
      }
      if (amount > (userData?.saldo || 0)) {
        showMessage(`Saldo insuficiente. Tu saldo es $${(userData.saldo || 0).toFixed(2)}.`, 'error');
        return;
      }

      const senderRef = db.collection("usuarios").doc(userId);
      const receiverRef = db.collection("usuarios").doc(receiverId);
      const transaccionRef = db.collection("transacciones").doc();

      try {
        // No hay comisi√≥n para transferencias entre usuarios
        await db.runTransaction(async (t) => {
          const senderDoc = await t.get(senderRef);
          const receiverDoc = await t.get(receiverRef);

          if (!senderDoc.exists) throw "Emisor no encontrado";
          if (!receiverDoc.exists) throw `Destinatario (ID: ${receiverId}) no encontrado.`;

          const newSenderBalance = senderDoc.data().saldo - amount;
          const newReceiverBalance = receiverDoc.data().saldo + amount;

          t.update(senderRef, { saldo: newSenderBalance });
          t.update(receiverRef, { saldo: newReceiverBalance });
          t.set(transaccionRef, {
            tipo: "transferencia_p2p",
            emisor: userId,
            receptor: receiverId,
            monto: amount,
            comision: 0,
            fecha: new Date(),
          });
        });

        document.getElementById('monto-transfer').value = '';
        showMessage(`‚úÖ Transferencia de $${amount.toFixed(2)} a ${receiverId} exitosa.`, 'success');
        switchView('home');
      } catch (e) {
        const errorMsg = typeof e === 'string' ? e : "Error desconocido al transferir.";
        console.error("Error en processTransfer:", e);
        showMessage(`Error: ${errorMsg}`, 'error');
      }
    };

    // Nueva funci√≥n para generar QR de pago
    window.generarQRPago = () => {
        const receiverId = document.getElementById('negocio-select').value;
        const amount = parseFloat(document.getElementById('monto-pago').value);

        if (!receiverId || isNaN(amount) || amount <= 0) {
            showMessage("Selecciona un negocio y un monto v√°lido.", 'error');
            return;
        }
        // Nota: No se valida saldo aqu√≠, ya que el QR es una solicitud de cobro del negocio.

        // Guardar temporalmente los datos del pago
        window.tempPagoData = { receiverId, amount };
        switchView('qrPago');
    };

    // Funci√≥n para confirmar pago directamente
    window.confirmarPago = () => {
      processPayment();
    };

    // Iniciar renderizado
    if (db) renderApp();
  </script>
