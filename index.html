<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let db = null, app = null;
    const BANK_ID = "banco-central";
    let rol = null, userId = null, userData = null, usuarios = [];
    let unsubscribeUsuarios = null;
    let currentView = 'loading';
    let message = { text: '', type: '' };

    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (e) {
      document.getElementById("app-container").innerHTML =
        `<div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">Error al inicializar Firebase.</div>`;
    }

    window.onload = () => {
      if (!db) return;
      setupBanco().then(() => {
        const savedId = localStorage.getItem("userId");
        if (savedId) {
          userId = savedId;
          cargarUsuarioExistente();
        } else mostrarFormulario();
      }).catch(e => showMessage("Error al inicializar banco.", 'error'));
    };

    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();
      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Nacional",
          rol: "banco",
          saldo: 0,
          qrId: BANK_ID,
          createdAt: new Date()
        });
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data();
          rol = userData.rol;
          escucharCambios();
          escucharUsuarios();
          switchView('home');
        } else {
          localStorage.removeItem("userId");
          mostrarFormulario();
        }
      });
    }

    function mostrarFormulario() { switchView('registro'); }

    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      if (!btn) return;
      btn.disabled = true;
      btn.textContent = "Creando usuario...";
      const nombre = document.getElementById("nombre-usuario").value.trim();
      if (!nombre) { alert("Ingresa un nombre"); btn.disabled = false; btn.textContent = "Guardar y Entrar"; return; }

      let nuevoId = null;
      let intentos = 0;

      while (nuevoId === null && intentos < 10000) {
        intentos++;
        const id = String(intentos).padStart(4, '0');
        const docRef = db.collection("usuarios").doc(id);
        const doc = await docRef.get();
        if (!doc.exists) {
          nuevoId = id;
          await docRef.set({
            nombre, rol,
            saldo: rol === 'cliente' ? 500 : 0,
            qrId: id,
            createdAt: new Date()
          });
          localStorage.setItem("userId", id);
          userId = id;
          userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
          escucharCambios();
          escucharUsuarios();
          switchView('home');
          break;
        }
      }
      if (!nuevoId) alert("No se pudo asignar un ID.");
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        if (['home', 'pago', 'transfer'].includes(currentView)) renderApp();
      });
    }

    function escucharUsuarios() {
      db.collection("usuarios").where("rol", "==", "negocio").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => usuarios.push({ id: doc.id, ...doc.data() }));
        if (currentView === 'pago') renderApp();
      });
    }

    const showMessage = (text, type) => { message = { text, type }; renderApp(); };

    window.switchView = (newView) => {
      currentView = newView;
      message = { text: '', type: '' };
      renderApp();
      if (newView === 'qr') {
        setTimeout(() => {
          const container = document.getElementById('qr-code-container');
          if (container && userId) {
            container.innerHTML = '';
            new QRCode(container, { text: userId, width: 200, height: 200 });
          }
        }, 0);
      }
    };

    const renderApp = () => {
      let content = '';
      if (currentView === 'loading') {
        content = `<div class="p-8 text-center text-indigo-700">Cargando...</div>`;
      } else {
        switch (currentView) {
          case 'home': content = getHomeView(); break;
          case 'registro': content = getRegistroView(); break;
          case 'pago': content = getPagoView(); break;
          case 'qr': content = getQRView(); break;
          case 'transfer': content = getTransferView(); break;
          case 'generarQrPago': content = getGenerarQrPagoView(); break;
          default: content = getNotFoundView(); break;
        }
      }
      document.getElementById('app-container').innerHTML = content;
    };

    function getHomeView() {
      const formatCurrency = (v) => v.toLocaleString('es-CL', { minimumFractionDigits: 2 });
      const CURRENCY_SYMBOL = '$';
      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">Tu Saldo (Rol: ${userData?.rol})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">${CURRENCY_SYMBOL}${formatCurrency(userData?.saldo || 0)}</p>
          <p class="text-xs text-gray-500 mt-2">ID: <span class="font-mono">${userId}</span></p>
        </div>
        <div class="space-y-4">
          <button onclick="switchView('qr')" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">Mi QR</button>
          <button onclick="switchView('pago')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">Pagar</button>
          <button onclick="switchView('transfer')" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">Transferir</button>
          ${rol === 'negocio' ? `<button onclick="switchView('generarQrPago')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">Generar QR de Pago</button>` : ''}
        </div>
        <div id="app-message" style="opacity:0;" class="mt-4 text-center"></div>
      `;
    }

    function getGenerarQrPagoView() {
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Generar QR de Pago</h1>
        </div>
        <div class="space-y-4 text-center">
          <input type="number" id="monto-qr" placeholder="Monto en $" min="0.01" step="0.01"
                 class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-yellow-500 focus:border-yellow-500">
          <button onclick="generarQrDePago()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
            Generar QR
          </button>
          <div id="qr-generado" class="flex justify-center mt-4"></div>
        </div>
      `;
    }

    function generarQrDePago() {
      const monto = parseFloat(document.getElementById('monto-qr').value);
      const container = document.getElementById('qr-generado');
      container.innerHTML = '';
      if (isNaN(monto) || monto <= 0) {
        container.innerHTML = '<p class="text-red-600">Ingrese un monto v√°lido.</p>';
        return;
      }
      new QRCode(container, {
        text: `${userId},${monto.toFixed(2)}`,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff"
      });
    }

    if (db) renderApp();
  </script>
</body>
</html>
