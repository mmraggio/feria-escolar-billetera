9<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Billetera Feria Escolar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .currency-display { font-variant-numeric: tabular-nums; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    // === Configuración Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyDbxqbqjn8ZdCzLUNWyuM2gNMTtVw_-zcI",
      authDomain: "feria-escolar-billetera.firebaseapp.com",
      projectId: "feria-escolar-billetera",
      storageBucket: "feria-escolar-billetera.firebasestorage.app",
      messagingSenderId: "311026746803",
      appId: "1:311026746803:web:fc891c988b9da3faee37c6"
    };

    let db = null, app = null;
    try { app = firebase.initializeApp(firebaseConfig); db = firebase.firestore(); }
    catch (e) {
      console.error("Error al inicializar Firebase:", e);
      document.getElementById("app-container").innerHTML = `
        <div class="p-8 text-center bg-red-100 text-red-800 rounded-lg">
          Error: No se pudo inicializar Firebase. Revisa la consola.
        </div>`;
    }

    const BANK_ID = "banco-central";
    let rol = null, userId = null, userData = null, usuarios = [], unsubscribeUsuarios = null;

    // === Carga inicial ===
    window.onload = () => {
      if (!db) return;
      setupBanco().then(() => {
        const savedId = localStorage.getItem("userId");
        if (savedId) { userId = savedId; cargarUsuarioExistente(); }
        else { mostrarFormulario(); }
      }).catch(e => {
        console.error("Error al crear banco:", e);
        showMessage("Error al inicializar banco.", 'error');
      });
    };

    async function setupBanco() {
      const bancoRef = db.collection("usuarios").doc(BANK_ID);
      const doc = await bancoRef.get();
      if (!doc.exists) {
        await bancoRef.set({
          nombre: "Banco Nacional", rol: "banco", saldo: 0, qrId: BANK_ID, createdAt: new Date()
        });
      }
    }

    function cargarUsuarioExistente() {
      db.collection("usuarios").doc(userId).get().then(doc => {
        if (doc.exists) {
          userData = doc.data(); rol = userData.rol;
          escucharCambios(); escucharUsuarios(); switchView('home');
        } else {
          alert("Usuario no encontrado."); localStorage.removeItem("userId"); mostrarFormulario();
        }
      }).catch(e => {
        console.error("Error al cargar usuario:", e);
        showMessage("Error al cargar usuario.", 'error');
      });
    }

    function mostrarFormulario() { switchView('registro'); }

    // === Crear usuario ===
    async function iniciarUsuario() {
      const btn = document.getElementById("btn-guardar");
      if (!btn) return;
      btn.disabled = true; btn.textContent = "Creando usuario...";

      const nombre = document.getElementById("nombre-usuario").value.trim();
      if (!nombre) { alert("Ingresa un nombre"); btn.disabled = false; btn.textContent = "Guardar y Entrar"; return; }

      let nuevoId = null, intentos = 0;
      while (nuevoId === null && intentos < 10000) {
        intentos++; const id = String(intentos).padStart(4, '0');
        const docRef = db.collection("usuarios").doc(id);
        try {
          const doc = await docRef.get();
          if (!doc.exists) {
            nuevoId = id;
            await docRef.set({ nombre, rol, saldo: rol === 'cliente' ? 500 : 0, qrId: id, createdAt: new Date() });
            localStorage.setItem("userId", id);
            userId = id; userData = { nombre, rol, saldo: rol === 'cliente' ? 500 : 0 };
            escucharCambios(); escucharUsuarios(); switchView('home'); break;
          }
        } catch (e) {
          console.error("Error al crear usuario:", e);
          alert("Hubo un error al crear el usuario."); btn.disabled = false; btn.textContent = "Guardar y Entrar"; return;
        }
      }
      if (!nuevoId) { alert("No se pudo asignar un ID."); btn.disabled = false; btn.textContent = "Guardar y Entrar"; }
    }

    function escucharCambios() {
      if (unsubscribeUsuarios) unsubscribeUsuarios();
      unsubscribeUsuarios = db.collection("usuarios").doc(userId).onSnapshot(doc => {
        userData = doc.data();
        if (['home', 'pago', 'transfer', 'genera_qr'].includes(currentView)) renderApp();
      });
    }

    function escucharUsuarios() {
      db.collection("usuarios").where("rol", "==", "negocio").onSnapshot(snap => {
        usuarios = [];
        snap.forEach(doc => usuarios.push({ id: doc.id, ...doc.data() }));
        if (['pago', 'genera_qr'].includes(currentView)) renderApp();
      });
    }

    // === Render ===
    let currentView = 'loading', message = { text: '', type: '' };

    const renderApp = () => {
      let content = '';
      if (currentView === 'loading') {
        content = `
          <div class="flex flex-col items-center justify-center p-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
            <p class="mt-4 text-xl font-semibold text-indigo-700">Cargando la aplicación...</p>
          </div>`;
      } else {
        switch (currentView) {
          case 'home': content = getHomeView(); break;
          case 'registro': content = getRegistroView(); break;
          case 'pago': content = getPagoView(); break;
          case 'qr': content = getQRView(); break;
          case 'transfer': content = getTransferView(); break;
          case 'genera_qr': content = getGeneraQRView(); break;
          default: content = getNotFoundView(); break;
        }
      }
      document.getElementById('app-container').innerHTML = content;
    };

    const showMessage = (text, type) => { message = { text, type }; renderApp(); };

    window.switchView = (newView) => {
      currentView = newView; message = { text: '', type: '' }; renderApp();

      if (newView === 'qr') {
        setTimeout(() => {
          const c = document.getElementById('qr-code-container');
          if (c && userId) {
            c.innerHTML = '';
            new QRCode(c, { text: userId, width: 200, height: 200, colorDark: "#000", colorLight: "#fff", correctLevel: QRCode.CorrectLevel.H });
          }
        }, 0);
      }

      if (newView === 'genera_qr') {
        setTimeout(() => {
          const cont = document.getElementById("qr-cobro-container");
          const btn = document.getElementById("btn-generar-qr");
          if (btn) btn.onclick = generarQRCobro;
          if (cont && window.tempCobroData) {
            const { negocioId, monto } = window.tempCobroData;
            cont.innerHTML = "";
            new QRCode(cont, { text: `${negocioId},${monto.toFixed(2)}`, width: 200, height: 200, colorDark: "#000", colorLight: "#fff", correctLevel: QRCode.CorrectLevel.H });
          }
        }, 0);
      }
    };

    // === Vistas ===
    function getHomeView() {
      const fmt = v => v.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      const S = '$';
      return `
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Feria Escolar - Billetera</h1>
        <div class="bg-indigo-100 p-4 rounded-xl mb-6 text-center shadow-inner">
          <p class="text-sm font-medium text-indigo-700">Tu Saldo (Rol: ${userData?.rol || 'Desconocido'})</p>
          <p class="text-4xl font-black text-indigo-900 currency-display">${S}${fmt(userData?.saldo || 0)}</p>
        </div>
        <div class="space-y-4">
          <button onclick="switchView('qr')" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg">Mi QR</button>
          <button onclick="switchView('pago')" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg">Pagar</button>
          <button onclick="switchView('transfer')" class="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg">Transferir</button>
          <button onclick="switchView('genera_qr')" class="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg">Generar QR</button>
        </div>`;
    }

    // ✅ Nueva vista: Generar QR (solo negocios, QR arriba)
    function getGeneraQRView() {
      if (rol !== 'negocio') { showMessage("Solo los negocios pueden generar QR.", "error"); switchView('home'); return ""; }
      return `
        <div class="flex items-center mb-6">
          <button onclick="switchView('home')" class="text-indigo-600 hover:text-indigo-800 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-800">Generar QR de Cobro</h1>
        </div>
        <div id="qr-cobro-container" class="mb-6 flex justify-center p-4 border border-gray-200 rounded-lg bg-white"></div>
        <div class="space-y-4">
          <label class="block text-sm font-medium text-gray-700">Monto a cobrar ($)</label>
          <input type="number" id="monto-cobro" placeholder="Ej: 150.00" step="0.01" min="0.01"
                 class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
          <button id="btn-generar-qr" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg">
            Generar QR
          </button>
        </div>`;
    }

    function generarQRCobro() {
      const monto = parseFloat(document.getElementById("monto-cobro").value);
      if (isNaN(monto) || monto <= 0) { showMessage("Ingresa un monto válido.", "error"); return; }
      window.tempCobroData = { negocioId: userId, monto }; switchView("genera_qr");
    }
  </script>
</body>
</html>
